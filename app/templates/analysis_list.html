        .btn {

        .btn:hover {

        }
        
        .btn-secondary {

        }
        
        .btn-secondary:hover {

        }
        
        .results {

            overflow: hidden;
        }
        
        .results-header {
            padding: 20px;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .results-count {
            color: #666;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .symbol {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .instrument-type {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            min-width: 80px;
        }
        
        .instrument-type.stock {
            background: #e8f5e8;
            color: #27ae60;
        }
        
        .instrument-type.crypto {
            background: #fff3cd;
            color: #856404;
        }
        
        .instrument-type.forex {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .instrument-type.index {
            background: #f8d7da;
            color: #721c24;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }
        
        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #f8f9fa;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .current-page {
            padding: 8px 12px;
            background: #3498db;
            color: white;
            border-radius: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        .result-text {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .result-text.expanded {
            white-space: normal;
            max-width: none;
        }
        
        .expand-btn {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š ë¶„ì„ ê²°ê³¼</h1>
            <p>AI ëª¨ë¸ì´ ë¶„ì„í•œ ì¢…ëª©ë³„ ê²°ê³¼ë¥¼ í™•ì¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>
        </div>
        
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="instrumentType">ìƒí’ˆ íƒ€ì…</label>
                    <select id="instrumentType">
                        <option value="">ì „ì²´</option>
                        <option value="equity_kr">êµ­ë‚´ì£¼ì‹</option>
                        <option value="equity_us">í•´ì™¸ì£¼ì‹</option>
                        <option value="crypto">ì•”í˜¸í™”í</option>
                        <option value="forex">í™˜ìœ¨</option>
                        <option value="index">ì§€ìˆ˜</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="symbol">ì¢…ëª© ì½”ë“œ</label>
                    <select id="symbol">
                        <option value="">ì „ì²´</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="modelName">ëª¨ë¸ëª…</label>
                    <select id="modelName">
                        <option value="">ì „ì²´</option>
                    </select>
                </div>
                
                <button class="btn" onclick="loadResults()">ì¡°íšŒ</button>
                <button class="btn btn-secondary" onclick="resetFilters()">ì´ˆê¸°í™”</button>
            </div>
        </div>
        
        <div class="results">
            <div class="results-header">
                <h3>ë¶„ì„ ê²°ê³¼</h3>
                <div class="results-count" id="resultsCount">ì´ 0ê±´</div>
            </div>
            
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>ì¢…ëª©</th>
                            <th>ì¢…ëª©ëª…</th>
                            <th>ìƒí’ˆíƒ€ì…</th>
                            <th>ëª¨ë¸ëª…</th>
                            <th>ë¶„ì„ ê²°ê³¼</th>
                            <th>ìƒì„±ì¼ì‹œ</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <tr>
                            <td colspan="6" class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="pagination" id="pagination" style="display: none;">
                <button onclick="changePage(-1)" id="prevBtn">ì´ì „</button>
                <span class="current-page" id="currentPage">1</span>
                <button onclick="changePage(1)" id="nextBtn">ë‹¤ìŒ</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalCount = 0;
        const pageSize = 20;
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ë°ì´í„° ë¡œë“œ
        document.addEventListener('DOMContentLoaded', function() {
            loadResults();
            loadSymbols();
            loadModelNames();
        });
        
        // ìƒí’ˆ íƒ€ì… ë³€ê²½ ì‹œ ì¢…ëª© ì½”ë“œ ì—…ë°ì´íŠ¸
        document.getElementById('instrumentType').addEventListener('change', function() {
            loadSymbols();
            loadResults();
        });
        
        // ë¶„ì„ ê²°ê³¼ ë¡œë“œ
        async function loadResults() {
            const instrumentType = document.getElementById('instrumentType').value;
            const symbol = document.getElementById('symbol').value;
            const modelName = document.getElementById('modelName').value;
            
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: pageSize
                });
                
                if (instrumentType) params.append('instrument_type', instrumentType);
                if (symbol) params.append('symbol', symbol);
                if (modelName) params.append('model_name', modelName);
                
                const response = await fetch(`/dashboard/api/analysis?${params}`);
                const data = await response.json();
                
                displayResults(data);
                
                // ì´ ê°œìˆ˜ ë¡œë“œ
                await loadTotalCount();
                
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                document.getElementById('resultsBody').innerHTML = 
                    '<tr><td colspan="6" class="error">ë°ì´í„° ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</td></tr>';
            }
        }
        
        // ì´ ê°œìˆ˜ ë¡œë“œ
        async function loadTotalCount() {
            try {
                const instrumentType = document.getElementById('instrumentType').value;
                const symbol = document.getElementById('symbol').value;
                
                const params = new URLSearchParams();
                if (instrumentType) params.append('instrument_type', instrumentType);
                if (symbol) params.append('symbol', symbol);
                
                const response = await fetch(`/dashboard/api/analysis/count?${params}`);
                const data = await response.json();
                
                totalCount = data.total_count;
                document.getElementById('resultsCount').textContent = `ì´ ${totalCount}ê±´`;
                
                updatePagination();
                
            } catch (error) {
                console.error('ì´ ê°œìˆ˜ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }
        
        // ì¢…ëª© ì½”ë“œ ëª©ë¡ ë¡œë“œ
        async function loadSymbols() {
            try {
                const instrumentType = document.getElementById('instrumentType').value;
                const params = new URLSearchParams();
                if (instrumentType) params.append('instrument_type', instrumentType);
                
                const response = await fetch(`/dashboard/api/analysis/symbols?${params}`);
                const data = await response.json();
                
                const symbolSelect = document.getElementById('symbol');
                symbolSelect.innerHTML = '<option value="">ì „ì²´</option>';
                
                // ìƒˆë¡œìš´ ì‘ë‹µ í˜•ì‹ì— ë§ê²Œ ìˆ˜ì •
                const symbols = data.symbols || [];
                symbols.forEach(symbol => {
                    const option = document.createElement('option');
                    option.value = symbol;
                    option.textContent = symbol;
                    symbolSelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('ì¢…ëª© ì½”ë“œ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }
        
        // ëª¨ë¸ëª… ëª©ë¡ ë¡œë“œ (ì„ì‹œë¡œ í•˜ë“œì½”ë”©)
        async function loadModelNames() {
            const modelSelect = document.getElementById('modelName');
            modelSelect.innerHTML = '<option value="">ì „ì²´</option>';
            
            // ì‹¤ì œë¡œëŠ” APIì—ì„œ ê°€ì ¸ì™€ì•¼ í•˜ì§€ë§Œ ì„ì‹œë¡œ í•˜ë“œì½”ë”©
            const models = ['gpt-4', 'gpt-3.5-turbo', 'claude-3-sonnet'];
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
        }
        
        // ê²°ê³¼ í‘œì‹œ
        function displayResults(data) {
            const tbody = document.getElementById('resultsBody');
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }
            
            tbody.innerHTML = data.map(item => `
                <tr>
                    <td class="symbol">${item.symbol}</td>
                    <td>${item.name}</td>
                    <td>
                        <span class="instrument-type ${getInstrumentTypeClass(item.instrument_type)}">
                            ${getInstrumentTypeLabel(item.instrument_type)}
                        </span>
                    </td>
                    <td>${item.model_name || '-'}</td>
                    <td>
                        <div class="result-text" id="result-${item.id}">
                            ${item.result.substring(0, 100)}${item.result.length > 100 ? '...' : ''}
                        </div>
                        ${item.result.length > 100 ? 
                            `<button class="expand-btn" onclick="toggleResult(${item.id})">ë”ë³´ê¸°</button>` : 
                            ''}
                    </td>
                    <td>${formatDateTime(item.created_at)}</td>
                </tr>
            `).join('');
        }
        
        // ìƒí’ˆ íƒ€ì…ë³„ CSS í´ë˜ìŠ¤ ë°˜í™˜
        function getInstrumentTypeClass(type) {
            const classMap = {
                'equity_kr': 'stock',
                'equity_us': 'stock',
                'crypto': 'crypto',
                'forex': 'forex',
                'index': 'index'
            };
            return classMap[type] || 'stock';
        }
        
        // ìƒí’ˆ íƒ€ì…ë³„ ë¼ë²¨ ë°˜í™˜
        function getInstrumentTypeLabel(type) {
            const labelMap = {
                'equity_kr': 'êµ­ë‚´ì£¼ì‹',
                'equity_us': 'í•´ì™¸ì£¼ì‹',
                'crypto': 'ì•”í˜¸í™”í',
                'forex': 'í™˜ìœ¨',
                'index': 'ì§€ìˆ˜'
            };
            return labelMap[type] || type;
        }
        
        // ê²°ê³¼ í…ìŠ¤íŠ¸ í† ê¸€
        function toggleResult(id) {
            const resultDiv = document.getElementById(`result-${id}`);
            const isExpanded = resultDiv.classList.contains('expanded');
            
            if (isExpanded) {
                resultDiv.classList.remove('expanded');
                resultDiv.textContent = resultDiv.textContent.substring(0, 100) + '...';
                event.target.textContent = 'ë”ë³´ê¸°';
            } else {
                // ì „ì²´ í…ìŠ¤íŠ¸ë¥¼ ê°€ì ¸ì™€ì„œ í‘œì‹œ
                fetch(`/dashboard/api/analysis/${id}`)
                    .then(response => response.json())
                    .then(data => {
                        resultDiv.textContent = data.result;
                        resultDiv.classList.add('expanded');
                        event.target.textContent = 'ì ‘ê¸°';
                    });
            }
        }
        
        // ë‚ ì§œ í¬ë§·íŒ…
        function formatDateTime(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR');
        }
        
        // í˜ì´ì§€ë„¤ì´ì…˜ ì—…ë°ì´íŠ¸
        function updatePagination() {
            const totalPages = Math.ceil(totalCount / pageSize);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }
        
        // í˜ì´ì§€ ë³€ê²½
        function changePage(delta) {
            currentPage += delta;
            if (currentPage < 1) currentPage = 1;
            loadResults();
        }
        
        // í•„í„° ì´ˆê¸°í™”
        function resetFilters() {
            document.getElementById('instrumentType').value = '';
            document.getElementById('symbol').value = '';
            document.getElementById('modelName').value = '';
            currentPage = 1;
            loadSymbols();
            loadResults();
        }
    </script>
</body>
</html>
