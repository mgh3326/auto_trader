ont-size="28" text-anchor="middle">실시간 진행 상황 확인 | 서버 부하 균형</text></g></g><g><line x1="1200" x2="1360" y1="650" y2="650" stroke="#495057" stroke-width="8" marker-end="url(#arrowhead)"/><text x="1280" y="640" fill="#495057" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">HTTP/JSON</text></g><defs><marker id="arrowhead" markerHeight="20" markerWidth="20" orient="auto" refX="10" refY="10"><polygon fill="#495057" points="0 0 20 10 0 20"/></marker></defs></svg>