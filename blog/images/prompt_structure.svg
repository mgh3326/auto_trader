<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700"><rect width="800" height="700" fill="#f8f9fa"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">AI 분석용 프롬프트의 7가지 구성 요소</text><circle cx="400" cy="380" r="80" fill="#3498db" stroke="#2980b9" stroke-width="3"/><text x="400" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">AI</text><text x="400" y="395" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">분석 엔진</text><g id="component1"><rect width="300" height="80" x="250" y="90" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/><text x="400" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">1. 헤더 정보</text><text x="400" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">종목명, 종목코드, 관측일</text><text x="400" y="152" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">예: 삼성전자(005930) 2025-10-21</text><path fill="none" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead2)" d="M 400 170 L 400 300"/></g><g id="component2"><rect width="160" height="80" x="50" y="200" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/><text x="130" y="220" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">2. 기술적 지표</text><text x="130" y="240" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">MACD, RSI</text><text x="130" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">볼린저밴드</text><text x="130" y="270" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">스토캐스틱</text><path fill="none" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead2)" d="M 210 240 L 320 340"/></g><g id="component3"><rect width="160" height="80" x="590" y="200" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/><text x="670" y="220" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">3. 기본 정보</text><text x="670" y="240" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">시가총액</text><text x="670" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">PER, PBR</text><text x="670" y="270" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">52주 최고/최저</text><path fill="none" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead2)" d="M 590 240 L 480 340"/></g><g id="component4"><rect width="160" height="80" x="50" y="340" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="8"/><text x="130" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">4. 가격 지표</text><text x="130" y="380" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">이동평균선</text><text x="130" y="395" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">현재가</text><text x="130" y="410" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">전일대비</text><path fill="none" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead2)" d="M 210 380 L 320 380"/></g><g id="component5"><rect width="160" height="80" x="590" y="340" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/><text x="670" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">5. 거래량 지표</text><text x="670" y="380" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">거래량 변화</text><text x="670" y="395" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">거래대금</text><text x="670" y="410" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">전일대비 %</text><path fill="none" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead2)" d="M 590 380 L 480 380"/></g><g id="component6"><rect width="160" height="80" x="50" y="480" fill="#16a085" stroke="#138d75" stroke-width="2" rx="8"/><text x="130" y="500" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">6. 최근 추세</text><text x="130" y="520" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">10거래일</text><text x="130" y="535" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">날짜, 종가</text><text x="130" y="550" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">거래량</text><path fill="none" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead2)" d="M 210 520 L 340 420"/></g><g id="component7"><rect width="160" height="80" x="590" y="480" fill="#c0392b" stroke="#a93226" stroke-width="2" rx="8"/><text x="670" y="500" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">7. 분석 질문</text><text x="670" y="520" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">매수/관망/매도</text><text x="670" y="535" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">근거 요청</text><text x="670" y="550" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">가격 범위 제시</text><path fill="none" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead2)" d="M 590 520 L 460 420"/></g><rect width="300" height="60" x="250" y="600" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="10"/><text x="400" y="625" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">구조화된 AI 분석 결과</text><text x="400" y="645" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">JSON 형식 (decision, confidence, reasons, price_analysis)</text><path fill="none" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead2)" d="M 400 460 L 400 600"/><defs><marker id="arrowhead2" markerHeight="10" markerWidth="10" orient="auto" refX="9" refY="3"><polygon fill="#95a5a6" points="0 0 10 3 0 6"/></marker></defs></svg>