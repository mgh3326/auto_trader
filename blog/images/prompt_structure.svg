<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    AI 분석용 프롬프트의 7가지 구성 요소
  </text>

  <!-- Central Circle -->
  <circle cx="400" cy="380" r="80" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    AI
  </text>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    분석 엔진
  </text>

  <!-- Component 1: Header -->
  <g id="component1">
    <rect x="250" y="90" width="300" height="80" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      1. 헤더 정보
    </text>
    <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      종목명, 종목코드, 관측일
    </text>
    <text x="400" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      예: 삼성전자(005930) 2025-10-21
    </text>
    <path d="M 400 170 L 400 300" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  </g>

  <!-- Component 2: Technical Summary -->
  <g id="component2">
    <rect x="50" y="200" width="160" height="80" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="130" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      2. 기술적 지표
    </text>
    <text x="130" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      MACD, RSI
    </text>
    <text x="130" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      볼린저밴드
    </text>
    <text x="130" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      스토캐스틱
    </text>
    <path d="M 210 240 L 320 340" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  </g>

  <!-- Component 3: Fundamental Info -->
  <g id="component3">
    <rect x="590" y="200" width="160" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="670" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      3. 기본 정보
    </text>
    <text x="670" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      시가총액
    </text>
    <text x="670" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      PER, PBR
    </text>
    <text x="670" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      52주 최고/최저
    </text>
    <path d="M 590 240 L 480 340" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  </g>

  <!-- Component 4: Price Indicators -->
  <g id="component4">
    <rect x="50" y="340" width="160" height="80" rx="8" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="130" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      4. 가격 지표
    </text>
    <text x="130" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      이동평균선
    </text>
    <text x="130" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      현재가
    </text>
    <text x="130" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      전일대비
    </text>
    <path d="M 210 380 L 320 380" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  </g>

  <!-- Component 5: Volume Indicators -->
  <g id="component5">
    <rect x="590" y="340" width="160" height="80" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="670" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      5. 거래량 지표
    </text>
    <text x="670" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      거래량 변화
    </text>
    <text x="670" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      거래대금
    </text>
    <text x="670" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      전일대비 %
    </text>
    <path d="M 590 380 L 480 380" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  </g>

  <!-- Component 6: Recent Trend -->
  <g id="component6">
    <rect x="50" y="480" width="160" height="80" rx="8" fill="#16a085" stroke="#138d75" stroke-width="2"/>
    <text x="130" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      6. 최근 추세
    </text>
    <text x="130" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      10거래일
    </text>
    <text x="130" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      날짜, 종가
    </text>
    <text x="130" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      거래량
    </text>
    <path d="M 210 520 L 340 420" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  </g>

  <!-- Component 7: Question -->
  <g id="component7">
    <rect x="590" y="480" width="160" height="80" rx="8" fill="#c0392b" stroke="#a93226" stroke-width="2"/>
    <text x="670" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      7. 분석 질문
    </text>
    <text x="670" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      매수/관망/매도
    </text>
    <text x="670" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      근거 요청
    </text>
    <text x="670" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      가격 범위 제시
    </text>
    <path d="M 590 520 L 460 420" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  </g>

  <!-- Bottom Output -->
  <rect x="250" y="600" width="300" height="60" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    구조화된 AI 분석 결과
  </text>
  <text x="400" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    JSON 형식 (decision, confidence, reasons, price_analysis)
  </text>
  <path d="M 400 460 L 400 600" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#95a5a6"/>
    </marker>
  </defs>
</svg>
