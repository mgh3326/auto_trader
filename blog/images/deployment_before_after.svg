<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800"><rect width="1200" height="800" fill="#f8f9fa"/><text x="600" y="60" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle">localhost vs HTTPS 도메인 배포</text><text x="300" y="160" fill="#e63946" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle">❌ Before (localhost)</text><rect width="500" height="550" x="50" y="200" fill="none" stroke="#e63946" stroke-width="3"/><text x="300" y="260" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 접속: localhost:8000만</text><text x="300" y="320" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 보안: HTTP (암호화 없음)</text><text x="300" y="380" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 운영: 노트북 켜야 함</text><text x="300" y="440" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 외부 접근: 불가능</text><text x="300" y="500" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 인증서: 없음 (🔓)</text><text x="300" y="560" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 모니터링: 수동 확인</text><text x="300" y="620" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 안정성: 낮음</text><text x="300" y="680" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 비용: $0 (개발만)</text><text x="900" y="160" fill="#06d6a0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle">✅ After (프로덕션)</text><rect width="500" height="550" x="650" y="200" fill="none" stroke="#06d6a0" stroke-width="3"/><text x="900" y="260" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 접속: your-domain.com</text><text x="900" y="320" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 보안: HTTPS (Let&apos;s Encrypt)</text><text x="900" y="380" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 운영: 24시간 자동 실행</text><text x="900" y="440" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 외부 접근: 언제 어디서나</text><text x="900" y="500" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 인증서: 자동 발급/갱신 (🔒)</text><text x="900" y="560" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 모니터링: Grafana 대시보드</text><text x="900" y="620" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 안정성: 높음 (자동 재시작)</text><text x="900" y="680" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 비용: $2.50/월 (전기세만)</text></svg>