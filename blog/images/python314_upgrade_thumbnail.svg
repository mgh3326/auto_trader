    </text>
    <text x="600" y="210" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#FFD43B" text-anchor="middle">
        Pi Release
    </text>
    <!-- 부제목 -->
    <text x="600" y="290" font-family="Arial, sans-serif" font-size="30" fill="#778da9" text-anchor="middle">
