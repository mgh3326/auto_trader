    </text>

    <!-- 아이콘들 -->
    <g transform="translate(390, 380)">
        <rect x="0" y="0" width="100" height="100" rx="10" fill="#3776AB" opacity="0.9"/>
        <text x="50" y="55" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">t""</text>
        <text x="50" y="85" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">t-strings</text>
        <rect x="130" y="0" width="100" height="100" rx="10" fill="#FFD43B" opacity="0.9"/>
        <text x="180" y="55" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">//</text>
        <text x="180" y="85" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Free-thread</text>
        <rect x="260" y="0" width="100" height="100" rx="10" fill="#4CAF50" opacity="0.9"/>
        <text x="310" y="55" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">5%</text>
