<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <!-- Background -->
  <rect width="1200" height="700" fill="#0f172a"/>

  <!-- Title -->
  <text x="600" y="50" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Poetry vs UV 성능 비교</text>
  <text x="600" y="85" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">실제 프로젝트 측정 결과 (10배 이상 빠름)</text>

  <!-- Comparison 1: 로컬 의존성 설치 -->
  <g transform="translate(100, 130)">
    <text x="0" y="0" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="22" font-weight="bold" fill="#fbbf24">로컬 의존성 설치 시간</text>

    <!-- Poetry Bar -->
    <rect y="30" width="800" height="60" fill="#dc2626" rx="5"/>
    <text x="810" y="65" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="18" fill="#fee2e2">2분 30초 (150초)</text>
    <text x="20" y="65" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Poetry</text>

    <!-- UV Bar -->
    <rect y="100" width="80" height="60" fill="#10b981" rx="5"/>
    <text x="90" y="135" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="18" fill="#d1fae5">10초</text>
    <text x="20" y="135" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">UV</text>

    <!-- Improvement Badge -->
    <rect x="200" y="105" width="120" height="50" fill="#059669" rx="8"/>
    <text x="260" y="135" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">93% 단축</text>
  </g>

  <!-- Comparison 2: Docker 빌드 -->
  <g transform="translate(100, 320)">
    <text x="0" y="0" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="22" font-weight="bold" fill="#fbbf24">Docker 빌드 시간 (캐시 없음)</text>

    <!-- Poetry Bar -->
    <rect y="30" width="760" height="60" fill="#dc2626" rx="5"/>
    <text x="770" y="65" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="18" fill="#fee2e2">3분 10초 (190초)</text>
    <text x="20" y="65" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Poetry</text>

    <!-- UV Bar -->
    <rect y="100" width="140" height="60" fill="#10b981" rx="5"/>
    <text x="150" y="135" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="18" fill="#d1fae5">35초</text>
    <text x="20" y="135" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">UV</text>

    <!-- Improvement Badge -->
    <rect x="260" y="105" width="120" height="50" fill="#059669" rx="8"/>
    <text x="320" y="135" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">81% 단축</text>
  </g>

  <!-- Comparison 3: CI/CD 파이프라인 -->
  <g transform="translate(100, 510)">
    <text x="0" y="0" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="22" font-weight="bold" fill="#fbbf24">GitHub Actions 전체 파이프라인</text>

    <!-- Poetry Bar -->
    <rect y="30" width="940" height="60" fill="#dc2626" rx="5"/>
    <text x="950" y="65" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="18" fill="#fee2e2">4분 40초 (280초)</text>
    <text x="20" y="65" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Poetry</text>

    <!-- UV Bar -->
    <rect y="100" width="320" height="60" fill="#10b981" rx="5"/>
    <text x="330" y="135" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="18" fill="#d1fae5">1분 20초 (80초)</text>
    <text x="20" y="135" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">UV</text>

    <!-- Improvement Badge -->
    <rect x="440" y="105" width="120" height="50" fill="#059669" rx="8"/>
    <text x="500" y="135" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">71% 단축</text>
  </g>
</svg>
