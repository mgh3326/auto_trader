<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900"><rect width="1200" height="900" fill="#0f172a"/><text x="600" y="50" fill="#fff" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">pyproject.toml 구조 변화</text><text x="600" y="85" fill="#94a3b8" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="18" text-anchor="middle">Poetry 자체 포맷 → PEP 621 표준</text><g transform="translate(50, 120)"><rect width="540" height="60" fill="#dc2626" rx="10"/><text x="270" y="40" fill="#fff" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Before: Poetry 포맷</text><rect width="540" height="700" y="70" fill="#1e293b" rx="8"/><text x="20" y="100" fill="#fbbf24" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">[tool.poetry]</text><text x="20" y="125" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">name = &quot;auto-trader&quot;</text><text x="20" y="150" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">version = &quot;0.1.0&quot;</text><text x="20" y="175" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">authors = [&quot;robin&quot;]</text><text x="20" y="210" fill="#fbbf24" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">[tool.poetry.dependencies]</text><text x="20" y="235" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">python = &quot;^3.11&quot;</text><text x="20" y="260" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">fastapi = &quot;^0.116.1&quot;</text><text x="20" y="285" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">pandas = &quot;^2.3.0&quot;</text><text x="20" y="320" fill="#fbbf24" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">[tool.poetry.group.test.dependencies]</text><text x="20" y="345" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">pytest = &quot;^7.4.0&quot;</text><text x="20" y="370" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">pytest-asyncio = &quot;^0.21.0&quot;</text><text x="20" y="405" fill="#fbbf24" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">[tool.poetry.group.dev.dependencies]</text><text x="20" y="430" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">black = &quot;^23.0.0&quot;</text><text x="20" y="455" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">mypy = &quot;^1.5.0&quot;</text><text x="20" y="490" fill="#fbbf24" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">[build-system]</text><text x="20" y="515" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">requires = [&quot;poetry-core&quot;]</text><text x="20" y="540" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">build-backend = &quot;poetry.core...&quot;</text><rect width="540" height="180" y="580" fill="#7f1d1d" rx="5"/><text x="270" y="610" fill="#fca5a5" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">문제점</text><text x="20" y="640" fill="#fee2e2" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">❌ Poetry 전용 포맷 (표준 아님)</text><text x="20" y="665" fill="#fee2e2" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">❌ ^ 버전 표기 (상한 불명확)</text><text x="20" y="690" fill="#fee2e2" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">❌ python = &quot;^3.11&quot; (버전 제약 복잡)</text><text x="20" y="715" fill="#fee2e2" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">❌ poetry-core 빌드 의존성</text><text x="20" y="740" fill="#fee2e2" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">❌ 중첩된 [tool.poetry.group.X]</text></g><g transform="translate(610, 120)"><rect width="540" height="60" fill="#10b981" rx="10"/><text x="270" y="40" fill="#fff" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">After: PEP 621 표준</text><rect width="540" height="700" y="70" fill="#1e293b" rx="8"/><text x="20" y="100" fill="#10b981" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">[project]</text><text x="20" y="125" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">name = &quot;auto-trader&quot;</text><text x="20" y="150" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">version = &quot;0.1.0&quot;</text><text x="20" y="175" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">authors = [{name=&quot;robin&quot;, ...}]</text><text x="20" y="210" fill="#10b981" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">requires-python = &quot;&gt;=3.12&quot;</text><text x="20" y="235" fill="#10b981" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">[project.dependencies]</text><text x="20" y="260" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">fastapi = &quot;&gt;=0.116.1,&lt;0.117.0&quot;</text><text x="20" y="285" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">pandas = &quot;&gt;=2.3.0,&lt;3.0.0&quot;</text><text x="20" y="320" fill="#10b981" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">[dependency-groups]</text><text x="20" y="345" fill="#10b981" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">test = [</text><text x="40" y="370" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">&quot;pytest&gt;=7.4.0,&lt;8.0.0&quot;,</text><text x="40" y="395" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">&quot;pytest-asyncio&gt;=0.21.0,&lt;1.0.0&quot;,</text><text x="20" y="420" fill="#10b981" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">]</text><text x="20" y="445" fill="#10b981" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">dev = [</text><text x="40" y="470" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">&quot;black&gt;=23.0.0,&lt;24.0.0&quot;,</text><text x="40" y="495" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">&quot;mypy&gt;=1.5.0,&lt;2.0.0&quot;,</text><text x="20" y="520" fill="#10b981" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">]</text><text x="20" y="555" fill="#10b981" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">[build-system]</text><text x="20" y="580" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">requires = [&quot;hatchling&quot;]</text><rect width="540" height="150" y="620" fill="#065f46" rx="5"/><text x="270" y="650" fill="#10b981" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">개선 사항</text><text x="20" y="680" fill="#d1fae5" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">✓ PEP 621 표준 ([project])</text><text x="20" y="705" fill="#d1fae5" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">✓ 명확한 버전 범위 (하한~상한)</text><text x="20" y="730" fill="#d1fae5" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">✓ 간결한 [dependency-groups]</text><text x="20" y="755" fill="#d1fae5" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">✓ 경량 hatchling 빌드</text></g><defs><marker id="arrow" markerHeight="10" markerWidth="10" orient="auto" refX="9" refY="3"><polygon fill="#fbbf24" points="0 0 10 3 0 6"/></marker></defs><line x1="590" x2="610" y1="500" y2="500" stroke="#fbbf24" stroke-width="4" marker-end="url(#arrow)"/><text x="600" y="490" fill="#fbbf24" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">표준화</text></svg>