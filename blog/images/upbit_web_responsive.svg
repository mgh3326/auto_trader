<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2560 1400">
  <!-- Background -->
  <rect width="2560" height="1400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="1280" y="100" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="64" font-weight="bold" fill="#212529" text-anchor="middle">반응형 레이아웃</text>

  <!-- Desktop View -->
  <g transform="translate(150, 250)">
    <text x="600" y="-50" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="48" font-weight="bold" fill="#0d6efd" text-anchor="middle">Desktop (≥992px)</text>

    <!-- Monitor Frame -->
    <rect width="1200" height="750" fill="#ffffff" stroke="#212529" stroke-width="4" rx="10"/>

    <!-- Left Column (4/12) -->
    <rect x="20" y="20" width="370" height="710" fill="#e7f1ff" stroke="#0d6efd" stroke-width="2" rx="5"/>
    <text x="205" y="70" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" fill="#0d6efd" text-anchor="middle">통계 &</text>
    <text x="205" y="115" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" fill="#0d6efd" text-anchor="middle">액션</text>

    <!-- Stats Cards -->
    <rect x="40" y="150" width="330" height="100" fill="#667eea" rx="5"/>
    <text x="205" y="210" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">KRW 잔고</text>

    <rect x="40" y="270" width="330" height="100" fill="#f093fb" rx="5"/>
    <text x="205" y="330" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">보유 코인 수</text>

    <!-- Action Buttons -->
    <rect x="40" y="400" width="330" height="70" fill="#0d6efd" rx="5"/>
    <text x="205" y="443" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">분석 시작</text>

    <rect x="40" y="490" width="330" height="70" fill="#198754" rx="5"/>
    <text x="205" y="533" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">매수 주문</text>

    <rect x="40" y="580" width="330" height="70" fill="#dc3545" rx="5"/>
    <text x="205" y="623" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">매도 주문</text>

    <!-- Right Column (8/12) -->
    <rect x="410" y="20" width="770" height="710" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="5"/>
    <text x="795" y="65" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" fill="#495057" text-anchor="middle">보유 코인 목록</text>

    <!-- Coin Cards -->
    <rect x="430" y="90" width="730" height="140" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5"/>
    <text x="450" y="125" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" fill="#212529">비트코인 (BTC)</text>
    <rect x="1000" y="115" width="140" height="40" fill="#0d6efd" rx="3"/>
    <text x="1070" y="142" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">분석 상세</text>

    <rect x="430" y="250" width="730" height="140" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5"/>
    <text x="450" y="285" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" fill="#212529">이더리움 (ETH)</text>
    <rect x="1000" y="275" width="140" height="40" fill="#0d6efd" rx="3"/>
    <text x="1070" y="302" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">분석 상세</text>

    <rect x="430" y="410" width="730" height="140" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5"/>
    <text x="450" y="445" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" fill="#212529">리플 (XRP)</text>
    <rect x="1000" y="435" width="140" height="40" fill="#0d6efd" rx="3"/>
    <text x="1070" y="462" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">분석 상세</text>
  </g>

  <!-- Mobile View -->
  <g transform="translate(1550, 250)">
    <text x="280" y="-50" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="48" font-weight="bold" fill="#dc3545" text-anchor="middle">Mobile (<992px)</text>

    <!-- Phone Frame -->
    <rect width="560" height="1000" fill="#ffffff" stroke="#212529" stroke-width="4" rx="30"/>

    <!-- Stats Section (위) -->
    <rect x="20" y="20" width="520" height="350" fill="#e7f1ff" stroke="#0d6efd" stroke-width="2" rx="5"/>
    <text x="280" y="60" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="28" font-weight="bold" fill="#0d6efd" text-anchor="middle">통계 & 액션</text>

    <!-- Stats Cards -->
    <rect x="40" y="90" width="480" height="80" fill="#667eea" rx="5"/>
    <text x="280" y="140" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle">KRW 잔고</text>

    <rect x="40" y="190" width="480" height="60" fill="#0d6efd" rx="5"/>
    <text x="280" y="230" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle">분석 시작</text>

    <rect x="40" y="270" width="480" height="60" fill="#198754" rx="5"/>
    <text x="280" y="310" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle">매수 주문</text>

    <!-- Coins Section (아래) -->
    <rect x="20" y="390" width="520" height="590" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="5"/>
    <text x="280" y="430" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="28" font-weight="bold" fill="#495057" text-anchor="middle">보유 코인</text>

    <!-- Coin Cards (세로 배치) -->
    <rect x="40" y="460" width="480" height="180" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5"/>
    <text x="280" y="495" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="22" fill="#212529" text-anchor="middle">비트코인</text>
    <rect x="60" y="525" width="440" height="45" fill="#0d6efd" rx="3"/>
    <text x="280" y="555" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">분석 상세</text>
    <rect x="60" y="580" width="440" height="45" fill="#198754" rx="3"/>
    <text x="280" y="610" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">분할 매수</text>

    <rect x="40" y="660" width="480" height="180" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5"/>
    <text x="280" y="695" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="22" fill="#212529" text-anchor="middle">이더리움</text>
    <rect x="60" y="725" width="440" height="45" fill="#0d6efd" rx="3"/>
    <text x="280" y="755" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">분석 상세</text>
  </g>

  <!-- Arrows -->
  <defs>
    <marker id="arrow4" markerWidth="15" markerHeight="15" refX="10" refY="7" orient="auto">
      <polygon points="0 0, 15 7, 0 14" fill="#28a745"/>
    </marker>
  </defs>

  <path d="M 1350 650 L 1500 650" stroke="#28a745" stroke-width="6" marker-end="url(#arrow4)"/>
  <text x="1425" y="640" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" fill="#28a745" text-anchor="middle">자동 조정</text>
</svg>
