<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    모니터링 Before vs After
  </text>

  <!-- Before Section -->
  <g id="before">
    <rect x="50" y="80" width="420" height="480" rx="10" fill="#fff3cd" stroke="#ffc107" stroke-width="3"/>
    <text x="260" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#856404">
      ❌ Before (모니터링 없음)
    </text>

    <!-- Problem 1 -->
    <rect x="70" y="140" width="380" height="110" rx="8" fill="#ffffff" stroke="#e0a800" stroke-width="2"/>
    <text x="260" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c0392b">
      문제 1: 보이지 않는 실패
    </text>
    <text x="85" y="190" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      [새벽 3시] 잔고 부족으로 매수 실패
    </text>
    <text x="85" y="208" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      → 로그에만 기록됨
    </text>
    <text x="85" y="226" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" font-weight="bold">
      [아침 9시] 수동 확인 후 발견
    </text>
    <text x="85" y="242" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" font-style="italic">
      ⏰ 6시간 동안 실패한 줄도 몰랐음
    </text>

    <!-- Problem 2 -->
    <rect x="70" y="270" width="380" height="110" rx="8" fill="#ffffff" stroke="#e0a800" stroke-width="2"/>
    <text x="260" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c0392b">
      문제 2: 에러 발견 지연
    </text>
    <text x="85" y="320" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      [오후 2시] "왜 분석이 안 돌지?"
    </text>
    <text x="85" y="338" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      → 서버 접속 → 로그 확인 (30분 소요)
    </text>
    <text x="85" y="356" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" font-weight="bold">
      → API 키 만료로 하루 종일 멈춰있었음
    </text>
    <text x="85" y="372" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" font-style="italic">
      🤷 새벽부터 멈췄는데 지금 알았다...
    </text>

    <!-- Problem 3 -->
    <rect x="70" y="400" width="380" height="140" rx="8" fill="#ffffff" stroke="#e0a800" stroke-width="2"/>
    <text x="260" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c0392b">
      문제 3: 성능 문제 파악 불가
    </text>
    <text x="85" y="450" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      • AI 분석이 느린가? → 모름
    </text>
    <text x="85" y="468" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      • 어떤 코인이 자주 에러나는가? → 모름
    </text>
    <text x="85" y="486" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      • API 호출 성공률은? → 모름
    </text>
    <text x="85" y="504" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      • 시스템이 정상인가? → 모름
    </text>
    <text x="85" y="525" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" font-style="italic">
      😰 불안한 마음으로 배포...
    </text>
  </g>

  <!-- After Section -->
  <g id="after">
    <rect x="530" y="80" width="420" height="480" rx="10" fill="#d4edda" stroke="#28a745" stroke-width="3"/>
    <text x="740" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#155724">
      ✅ After (모니터링 구축)
    </text>

    <!-- Solution 1 -->
    <rect x="550" y="140" width="380" height="110" rx="8" fill="#ffffff" stroke="#28a745" stroke-width="2"/>
    <text x="740" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
      해결 1: 즉시 알림 (Telegram)
    </text>
    <text x="565" y="190" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      [새벽 3시 02분] 텔레그램 알림
    </text>
    <text x="565" y="208" font-family="Arial, sans-serif" font-size="11" fill="#c0392b">
      ❌ 매수 주문 실패
    </text>
    <text x="565" y="226" font-family="Arial, sans-serif" font-size="11" fill="#27ae60" font-weight="bold">
      → 즉시 확인하고 입금 처리
    </text>
    <text x="565" y="242" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" font-style="italic">
      ⚡ 1초 만에 문제 파악!
    </text>

    <!-- Solution 2 -->
    <rect x="550" y="270" width="380" height="110" rx="8" fill="#ffffff" stroke="#28a745" stroke-width="2"/>
    <text x="740" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
      해결 2: 실시간 대시보드 (SigNoz)
    </text>
    <text x="565" y="320" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      [오전 10시] SigNoz 대시보드 확인
    </text>
    <text x="565" y="338" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      → API 호출 성공률: 99.5% ✅
    </text>
    <text x="565" y="356" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      → 평균 분석 시간: 2.3초 ✅
    </text>
    <text x="565" y="372" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" font-style="italic">
      📊 5분 만에 전체 상황 파악
    </text>

    <!-- Solution 3 -->
    <rect x="550" y="400" width="380" height="140" rx="8" fill="#ffffff" stroke="#28a745" stroke-width="2"/>
    <text x="740" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
      해결 3: 정량적 분석 가능
    </text>
    <text x="565" y="450" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      • AI 분석 시간: P50 2.1s / P95 4.5s
    </text>
    <text x="565" y="468" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      • 비트코인 에러율: 0.2% (안정적)
    </text>
    <text x="565" y="486" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      • Upbit API 성공률: 99.5%
    </text>
    <text x="565" y="504" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
      • 투자 결정: Hold 45% / Buy 35%
    </text>
    <text x="565" y="525" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" font-style="italic">
      😊 안심하고 배포 가능!
    </text>
  </g>

  <!-- Bottom comparison -->
  <g id="comparison">
    <text x="260" y="578" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c0392b" font-weight="bold">
      문제 발견: 6시간 후 → 운영 불안
    </text>
    <text x="740" y="578" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">
      문제 발견: 1초 후 → 안정적 운영
    </text>
  </g>
</svg>
