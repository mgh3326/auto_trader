<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800"><rect width="1200" height="800" fill="#f8f9fa"/><text x="600" y="60" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle">모니터링 시스템 구축 전 vs 후</text><text x="300" y="160" fill="#e63946" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle">❌ Before</text><rect width="500" height="550" x="50" y="200" fill="none" stroke="#e63946" stroke-width="3"/><text x="300" y="260" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 에러 발견: 6시간 후</text><text x="300" y="330" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 서버 접속해서 로그 확인</text><text x="300" y="400" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 성능 저하 인지 불가</text><text x="300" y="470" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 문제 원인 파악 어려움</text><text x="300" y="540" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 불안한 운영</text><text x="300" y="610" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 수동 모니터링 필요</text><text x="300" y="680" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 커피 마시며 불안 😰</text><text x="900" y="160" fill="#06d6a0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle">✅ After</text><rect width="500" height="550" x="650" y="200" fill="none" stroke="#06d6a0" stroke-width="3"/><text x="900" y="260" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 에러 발견: 1초 이내</text><text x="900" y="330" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• Telegram 즉시 알림</text><text x="900" y="400" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• Grafana로 실시간 확인</text><text x="900" y="470" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• Trace로 원인 즉시 파악</text><text x="900" y="540" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 안심하고 운영</text><text x="900" y="610" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 자동 모니터링</text><text x="900" y="680" fill="#333" font-family="Arial, sans-serif" font-size="22" text-anchor="middle">• 커피 마시며 여유 ☕</text></svg>