<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0d1b2a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1b263b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#415a77;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e9b200;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- 배경 -->
    <rect width="1200" height="630" fill="url(#bgGradient)"/>

    <!-- 제목 -->
    <text x="600" y="140" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle">
        KIS 국내/해외 주식
    </text>
    <text x="600" y="210" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">
        자동 매매 시스템
    </text>

    <!-- 부제목 -->
    <text x="600" y="290" font-family="Arial, sans-serif" font-size="30" fill="#778da9" text-anchor="middle">
        Celery + AI 분석 기반 스마트 트레이딩
    </text>

    <!-- 주식 차트 아이콘 (추상화) -->
    <g transform="translate(200, 350)">
        <!-- 상승 차트 -->
        <polyline points="0,100 50,80 100,90 150,50 200,70 250,30 300,10"
                  fill="none" stroke="#4CAF50" stroke-width="4"/>
        <circle cx="300" cy="10" r="8" fill="#4CAF50"/>
    </g>

    <!-- 아이콘들 -->
    <g transform="translate(600, 420)">
        <!-- AI 분석 -->
        <rect x="-200" y="0" width="100" height="100" rx="10" fill="#2196F3" opacity="0.9"/>
        <text x="-150" y="55" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">🤖</text>
        <text x="-150" y="85" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">AI 분석</text>

        <!-- Celery -->
        <rect x="-70" y="0" width="100" height="100" rx="10" fill="#8BC34A" opacity="0.9"/>
        <text x="-20" y="55" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">⚡</text>
        <text x="-20" y="85" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Celery</text>

        <!-- 자동 매매 -->
        <rect x="60" y="0" width="100" height="100" rx="10" fill="#FF9800" opacity="0.9"/>
        <text x="110" y="55" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">📈</text>
        <text x="110" y="85" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">자동 매매</text>

        <!-- 알림 -->
        <rect x="190" y="0" width="100" height="100" rx="10" fill="#9C27B0" opacity="0.9"/>
        <text x="240" y="55" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">📱</text>
        <text x="240" y="85" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Telegram</text>
    </g>

    <!-- 하단 기술 스택 -->
    <text x="600" y="590" font-family="Arial, sans-serif" font-size="20" fill="#778da9" text-anchor="middle">
        FastAPI • Celery • Redis • PostgreSQL • KIS API • Google Gemini
    </text>
</svg>