<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect width="1200" height="800" fill="#0f172a"/><text x="600" y="50" fill="#fff" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">Poetry vs UV 아키텍처 비교</text><g transform="translate(100, 120)"><rect width="450" height="60" fill="#dc2626" rx="10"/><text x="225" y="40" fill="#fff" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Poetry (Python 기반)</text><rect width="450" height="80" y="80" fill="#1e293b" rx="8"/><text x="20" y="110" fill="#fbbf24" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">언어</text><text x="20" y="135" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">Python (느린 의존성 해결)</text><rect width="450" height="80" y="170" fill="#1e293b" rx="8"/><text x="20" y="200" fill="#fbbf24" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">설정 파일</text><text x="20" y="225" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">[tool.poetry] 자체 포맷</text><rect width="450" height="80" y="260" fill="#1e293b" rx="8"/><text x="20" y="290" fill="#fbbf24" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">lockfile</text><text x="20" y="315" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">poetry.lock (3,813 lines)</text><rect width="450" height="80" y="350" fill="#1e293b" rx="8"/><text x="20" y="380" fill="#fbbf24" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">가상환경</text><text x="20" y="405" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">~/.cache/pypoetry/virtualenvs</text><rect width="450" height="80" y="440" fill="#1e293b" rx="8"/><text x="20" y="470" fill="#fbbf24" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">빌드 시스템</text><text x="20" y="495" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">poetry-core</text><rect width="450" height="80" y="530" fill="#1e293b" rx="8"/><text x="20" y="560" fill="#fbbf24" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">주요 명령어</text><text x="20" y="585" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">poetry install / poetry run</text></g><g transform="translate(650, 120)"><rect width="450" height="60" fill="#10b981" rx="10"/><text x="225" y="40" fill="#fff" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">UV (Rust 기반)</text><rect width="450" height="80" y="80" fill="#1e293b" rx="8"/><text x="20" y="110" fill="#10b981" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">언어</text><text x="20" y="135" fill="#d1fae5" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">Rust (10~100배 빠른 성능)</text><rect width="450" height="80" y="170" fill="#1e293b" rx="8"/><text x="20" y="200" fill="#10b981" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">설정 파일</text><text x="20" y="225" fill="#d1fae5" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">[project] PEP 621 표준</text><rect width="450" height="80" y="260" fill="#1e293b" rx="8"/><text x="20" y="290" fill="#10b981" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">lockfile</text><text x="20" y="315" fill="#d1fae5" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">uv.lock (2,621 lines, 31% 감소)</text><rect width="450" height="80" y="350" fill="#1e293b" rx="8"/><text x="20" y="380" fill="#10b981" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">가상환경</text><text x="20" y="405" fill="#d1fae5" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">.venv (프로젝트 루트에 생성)</text><rect width="450" height="80" y="440" fill="#1e293b" rx="8"/><text x="20" y="470" fill="#10b981" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">빌드 시스템</text><text x="20" y="495" fill="#d1fae5" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14">hatchling (경량, 빠름)</text><rect width="450" height="80" y="530" fill="#1e293b" rx="8"/><text x="20" y="560" fill="#10b981" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">주요 명령어</text><text x="20" y="585" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">uv sync / uv run</text></g><text x="600" y="700" fill="#fbbf24" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">→ 10~100배 빠른 성능 + 표준 준수 + 간결한 CLI</text><rect width="800" height="60" x="200" y="720" fill="#065f46" rx="10"/><text x="600" y="755" fill="#d1fae5" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" text-anchor="middle">✓ Rust 성능 ✓ PEP 표준 준수 ✓ 간단한 .venv 관리 ✓ 작은 lockfile</text></svg>