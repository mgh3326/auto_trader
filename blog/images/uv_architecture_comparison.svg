<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#0f172a"/>

  <!-- Title -->
  <text x="600" y="50" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Poetry vs UV 아키텍처 비교</text>

  <!-- Poetry Side -->
  <g transform="translate(100, 120)">
    <rect width="450" height="60" fill="#dc2626" rx="10"/>
    <text x="225" y="40" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Poetry (Python 기반)</text>

    <!-- Poetry Components -->
    <rect y="80" width="450" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="110" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">언어</text>
    <text x="20" y="135" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#cbd5e1">Python (느린 의존성 해결)</text>

    <rect y="170" width="450" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="200" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">설정 파일</text>
    <text x="20" y="225" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#cbd5e1">[tool.poetry] 자체 포맷</text>

    <rect y="260" width="450" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="290" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">lockfile</text>
    <text x="20" y="315" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#cbd5e1">poetry.lock (3,813 lines)</text>

    <rect y="350" width="450" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="380" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">가상환경</text>
    <text x="20" y="405" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#cbd5e1">~/.cache/pypoetry/virtualenvs</text>

    <rect y="440" width="450" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="470" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">빌드 시스템</text>
    <text x="20" y="495" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#cbd5e1">poetry-core</text>

    <rect y="530" width="450" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="560" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">주요 명령어</text>
    <text x="20" y="585" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13" fill="#cbd5e1">poetry install / poetry run</text>
  </g>

  <!-- UV Side -->
  <g transform="translate(650, 120)">
    <rect width="450" height="60" fill="#10b981" rx="10"/>
    <text x="225" y="40" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">UV (Rust 기반)</text>

    <!-- UV Components -->
    <rect y="80" width="450" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="110" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">언어</text>
    <text x="20" y="135" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#d1fae5">Rust (10~100배 빠른 성능)</text>

    <rect y="170" width="450" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="200" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">설정 파일</text>
    <text x="20" y="225" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#d1fae5">[project] PEP 621 표준</text>

    <rect y="260" width="450" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="290" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">lockfile</text>
    <text x="20" y="315" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#d1fae5">uv.lock (2,621 lines, 31% 감소)</text>

    <rect y="350" width="450" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="380" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">가상환경</text>
    <text x="20" y="405" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#d1fae5">.venv (프로젝트 루트에 생성)</text>

    <rect y="440" width="450" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="470" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">빌드 시스템</text>
    <text x="20" y="495" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#d1fae5">hatchling (경량, 빠름)</text>

    <rect y="530" width="450" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="560" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">주요 명령어</text>
    <text x="20" y="585" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13" fill="#d1fae5">uv sync / uv run</text>
  </g>

  <!-- Comparison Arrow -->
  <text x="600" y="700" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="20" font-weight="bold" fill="#fbbf24" text-anchor="middle">→ 10~100배 빠른 성능 + 표준 준수 + 간결한 CLI</text>

  <!-- Benefits Box -->
  <rect x="200" y="720" width="800" height="60" fill="#065f46" rx="10"/>
  <text x="600" y="755" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" fill="#d1fae5" text-anchor="middle">✓ Rust 성능 ✓ PEP 표준 준수 ✓ 간단한 .venv 관리 ✓ 작은 lockfile</text>
</svg>
