<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect width="1200" height="800" fill="#0f172a"/><text x="600" y="50" fill="#fff" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">통합 분석 시스템 아키텍처</text><text x="600" y="85" fill="#94a3b8" font-family="Apple SD Gothic Neo, Arial" font-size="18" text-anchor="middle">KIS API + yfinance + Upbit API</text><text x="150" y="140" fill="#60a5fa" font-family="Apple SD Gothic Neo, Arial" font-size="20" font-weight="bold">데이터 소스</text><g id="kis-api"><rect width="280" height="140" x="80" y="160" fill="#1e40af" stroke="#3b82f6" stroke-width="2" rx="10"/><text x="220" y="195" fill="#fff" font-family="Apple SD Gothic Neo, Arial" font-size="22" font-weight="bold" text-anchor="middle">KIS API</text><text x="220" y="225" fill="#e2e8f0" font-family="Apple SD Gothic Neo, Arial" font-size="14" text-anchor="middle">국내 주식</text><rect width="220" height="40" x="110" y="240" fill="#334155" rx="5"/><text x="220" y="265" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Arial" font-size="13" text-anchor="middle">삼성전자, SK하이닉스...</text></g><g id="yfinance"><rect width="280" height="140" x="460" y="160" fill="#7c3aed" stroke="#8b5cf6" stroke-width="2" rx="10"/><text x="600" y="195" fill="#fff" font-family="Apple SD Gothic Neo, Arial" font-size="22" font-weight="bold" text-anchor="middle">yfinance</text><text x="600" y="225" fill="#e2e8f0" font-family="Apple SD Gothic Neo, Arial" font-size="14" text-anchor="middle">해외 주식</text><rect width="220" height="40" x="490" y="240" fill="#334155" rx="5"/><text x="600" y="265" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Arial" font-size="13" text-anchor="middle">AAPL, TSLA, NVDA...</text></g><g id="upbit-api"><rect width="280" height="140" x="840" y="160" fill="#059669" stroke="#10b981" stroke-width="2" rx="10"/><text x="980" y="195" fill="#fff" font-family="Apple SD Gothic Neo, Arial" font-size="22" font-weight="bold" text-anchor="middle">Upbit API</text><text x="980" y="225" fill="#e2e8f0" font-family="Apple SD Gothic Neo, Arial" font-size="14" text-anchor="middle">암호화폐 (24/7)</text><rect width="220" height="40" x="870" y="240" fill="#334155" rx="5"/><text x="980" y="265" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Arial" font-size="13" text-anchor="middle">BTC, ETH, XRP...</text></g><path stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowblue)" d="M 220 310 L 220 360"/><path stroke="#8b5cf6" stroke-width="3" marker-end="url(#arrowpurple)" d="M 600 310 L 600 360"/><path stroke="#10b981" stroke-width="3" marker-end="url(#arrowgreen)" d="M 980 310 L 980 360"/><text x="150" y="380" fill="#60a5fa" font-family="Apple SD Gothic Neo, Arial" font-size="20" font-weight="bold">데이터 통일</text><rect width="800" height="100" x="200" y="400" fill="#1e293b" stroke="#f59e0b" stroke-width="3" rx="10"/><text x="600" y="435" fill="#fbbf24" font-family="Apple SD Gothic Neo, Arial" font-size="20" font-weight="bold" text-anchor="middle">공통 DataFrame 구조</text><text x="600" y="465" fill="#e2e8f0" font-family="monospace" font-size="14" text-anchor="middle">{ date, open, high, low, close, volume }</text><text x="600" y="488" fill="#94a3b8" font-family="Apple SD Gothic Neo, Arial" font-size="13" text-anchor="middle">모든 시장에서 동일한 데이터 형식 사용</text><path stroke="#f59e0b" stroke-width="4" marker-end="url(#arroworange)" d="M 600 510 L 600 560"/><text x="150" y="580" fill="#60a5fa" font-family="Apple SD Gothic Neo, Arial" font-size="20" font-weight="bold">통합 분석</text><rect width="900" height="120" x="150" y="600" fill="#1e293b" stroke="#ec4899" stroke-width="3" rx="10"/><g id="analysis-row"><rect width="200" height="60" x="190" y="630" fill="#7c3aed" rx="5"/><text x="290" y="655" fill="#fff" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" text-anchor="middle">기술적 지표</text><text x="290" y="675" fill="#e2e8f0" font-family="Apple SD Gothic Neo, Arial" font-size="12" text-anchor="middle">MA, RSI, MACD...</text><rect width="200" height="60" x="420" y="630" fill="#7c3aed" rx="5"/><text x="520" y="655" fill="#fff" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" text-anchor="middle">프롬프트 생성</text><text x="520" y="675" fill="#e2e8f0" font-family="Apple SD Gothic Neo, Arial" font-size="12" text-anchor="middle">통일된 형식</text><rect width="200" height="60" x="650" y="630" fill="#7c3aed" rx="5"/><text x="750" y="655" fill="#fff" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" text-anchor="middle">Gemini AI</text><text x="750" y="675" fill="#e2e8f0" font-family="Apple SD Gothic Neo, Arial" font-size="12" text-anchor="middle">매수/관망/매도</text><rect width="140" height="60" x="880" y="630" fill="#7c3aed" rx="5"/><text x="950" y="665" fill="#fff" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" text-anchor="middle">결과 저장</text></g><rect width="250" height="30" x="100" y="750" fill="#065f46" rx="5"/><text x="225" y="772" fill="#10b981" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" text-anchor="middle">✓ 다양한 시장 기회</text><rect width="200" height="30" x="370" y="750" fill="#065f46" rx="5"/><text x="470" y="772" fill="#10b981" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" text-anchor="middle">✓ 리스크 분산</text><rect width="200" height="30" x="590" y="750" fill="#065f46" rx="5"/><text x="690" y="772" fill="#10b981" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" text-anchor="middle">✓ 코드 재사용</text><rect width="290" height="30" x="810" y="750" fill="#065f46" rx="5"/><text x="955" y="772" fill="#10b981" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" text-anchor="middle">✓ 통합 포트폴리오 관리</text><defs><marker id="arrowblue" markerHeight="10" markerWidth="10" orient="auto" refX="9" refY="3"><polygon fill="#3b82f6" points="0 0 10 3 0 6"/></marker><marker id="arrowpurple" markerHeight="10" markerWidth="10