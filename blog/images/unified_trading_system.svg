<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#0f172a"/>

  <!-- Title -->
  <text x="600" y="50" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">통합 분석 시스템 아키텍처</text>
  <text x="600" y="85" font-family="Apple SD Gothic Neo, Arial" font-size="18" fill="#94a3b8" text-anchor="middle">KIS API + yfinance + Upbit API</text>

  <!-- Top Layer: Data Sources -->
  <text x="150" y="140" font-family="Apple SD Gothic Neo, Arial" font-size="20" font-weight="bold" fill="#60a5fa">데이터 소스</text>

  <!-- KIS API Box -->
  <g id="kis-api">
    <rect x="80" y="160" width="280" height="140" rx="10" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    <text x="220" y="195" font-family="Apple SD Gothic Neo, Arial" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">KIS API</text>
    <text x="220" y="225" font-family="Apple SD Gothic Neo, Arial" font-size="14" fill="#e2e8f0" text-anchor="middle">국내 주식</text>
    <rect x="110" y="240" width="220" height="40" rx="5" fill="#334155"/>
    <text x="220" y="265" font-family="Apple SD Gothic Neo, Arial" font-size="13" fill="#cbd5e1" text-anchor="middle">삼성전자, SK하이닉스...</text>
  </g>

  <!-- yfinance Box -->
  <g id="yfinance">
    <rect x="460" y="160" width="280" height="140" rx="10" fill="#7c3aed" stroke="#8b5cf6" stroke-width="2"/>
    <text x="600" y="195" font-family="Apple SD Gothic Neo, Arial" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">yfinance</text>
    <text x="600" y="225" font-family="Apple SD Gothic Neo, Arial" font-size="14" fill="#e2e8f0" text-anchor="middle">해외 주식</text>
    <rect x="490" y="240" width="220" height="40" rx="5" fill="#334155"/>
    <text x="600" y="265" font-family="Apple SD Gothic Neo, Arial" font-size="13" fill="#cbd5e1" text-anchor="middle">AAPL, TSLA, NVDA...</text>
  </g>

  <!-- Upbit API Box -->
  <g id="upbit-api">
    <rect x="840" y="160" width="280" height="140" rx="10" fill="#059669" stroke="#10b981" stroke-width="2"/>
    <text x="980" y="195" font-family="Apple SD Gothic Neo, Arial" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Upbit API</text>
    <text x="980" y="225" font-family="Apple SD Gothic Neo, Arial" font-size="14" fill="#e2e8f0" text-anchor="middle">암호화폐 (24/7)</text>
    <rect x="870" y="240" width="220" height="40" rx="5" fill="#334155"/>
    <text x="980" y="265" font-family="Apple SD Gothic Neo, Arial" font-size="13" fill="#cbd5e1" text-anchor="middle">BTC, ETH, XRP...</text>
  </g>

  <!-- Arrows to Data Processor -->
  <path d="M 220 310 L 220 360" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowblue)"/>
  <path d="M 600 310 L 600 360" stroke="#8b5cf6" stroke-width="3" marker-end="url(#arrowpurple)"/>
  <path d="M 980 310 L 980 360" stroke="#10b981" stroke-width="3" marker-end="url(#arrowgreen)"/>

  <!-- Middle Layer: Data Unification -->
  <text x="150" y="380" font-family="Apple SD Gothic Neo, Arial" font-size="20" font-weight="bold" fill="#60a5fa">데이터 통일</text>

  <rect x="200" y="400" width="800" height="100" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="3"/>
  <text x="600" y="435" font-family="Apple SD Gothic Neo, Arial" font-size="20" font-weight="bold" fill="#fbbf24" text-anchor="middle">공통 DataFrame 구조</text>
  <text x="600" y="465" font-family="monospace" font-size="14" fill="#e2e8f0" text-anchor="middle">{ date, open, high, low, close, volume }</text>
  <text x="600" y="488" font-family="Apple SD Gothic Neo, Arial" font-size="13" fill="#94a3b8" text-anchor="middle">모든 시장에서 동일한 데이터 형식 사용</text>

  <!-- Arrow to Analysis Layer -->
  <path d="M 600 510 L 600 560" stroke="#f59e0b" stroke-width="4" marker-end="url(#arroworange)"/>

  <!-- Analysis Layer -->
  <text x="150" y="580" font-family="Apple SD Gothic Neo, Arial" font-size="20" font-weight="bold" fill="#60a5fa">통합 분석</text>

  <rect x="150" y="600" width="900" height="120" rx="10" fill="#1e293b" stroke="#ec4899" stroke-width="3"/>

  <!-- Analysis Components -->
  <g id="analysis-row">
    <rect x="190" y="630" width="200" height="60" rx="5" fill="#7c3aed"/>
    <text x="290" y="655" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">기술적 지표</text>
    <text x="290" y="675" font-family="Apple SD Gothic Neo, Arial" font-size="12" fill="#e2e8f0" text-anchor="middle">MA, RSI, MACD...</text>

    <rect x="420" y="630" width="200" height="60" rx="5" fill="#7c3aed"/>
    <text x="520" y="655" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">프롬프트 생성</text>
    <text x="520" y="675" font-family="Apple SD Gothic Neo, Arial" font-size="12" fill="#e2e8f0" text-anchor="middle">통일된 형식</text>

    <rect x="650" y="630" width="200" height="60" rx="5" fill="#7c3aed"/>
    <text x="750" y="655" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Gemini AI</text>
    <text x="750" y="675" font-family="Apple SD Gothic Neo, Arial" font-size="12" fill="#e2e8f0" text-anchor="middle">매수/관망/매도</text>

    <rect x="880" y="630" width="140" height="60" rx="5" fill="#7c3aed"/>
    <text x="950" y="665" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">결과 저장</text>
  </g>

  <!-- Bottom: Benefits -->
  <rect x="100" y="750" width="250" height="30" rx="5" fill="#065f46"/>
  <text x="225" y="772" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">✓ 다양한 시장 기회</text>

  <rect x="370" y="750" width="200" height="30" rx="5" fill="#065f46"/>
  <text x="470" y="772" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">✓ 리스크 분산</text>

  <rect x="590" y="750" width="200" height="30" rx="5" fill="#065f46"/>
  <text x="690" y="772" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">✓ 코드 재사용</text>

  <rect x="810" y="750" width="290" height="30" rx="5" fill="#065f46"/>
  <text x="955" y="772" font-family="Apple SD Gothic Neo, Arial" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">✓ 통합 포트폴리오 관리</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/>
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b"/>
    </marker>
  </defs>
</svg>
