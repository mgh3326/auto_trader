<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient2)"/>

  <!-- Main Title -->
  <text x="600" y="120" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle">yfinance로 애플·테슬라 분석하기</text>

  <!-- Subtitle -->
  <text x="600" y="180" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" fill="#fed7aa" text-anchor="middle">해외 주식 데이터 수집 완벽 가이드</text>

  <!-- Main Content Box -->
  <rect x="150" y="230" width="900" height="320" fill="#1e293b" rx="20" opacity="0.9"/>

  <!-- Icon/Symbol -->
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="80" text-anchor="middle">🌍</text>

  <!-- Key Points -->
  <g transform="translate(250, 360)">
    <text x="0" y="0" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="28" fill="#f59e0b" font-weight="bold">✓ yfinance 무료 라이브러리</text>
    <text x="0" y="50" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="28" fill="#f59e0b" font-weight="bold">✓ PER, PBR 펀더멘털 데이터</text>
    <text x="0" y="100" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="28" fill="#f59e0b" font-weight="bold">✓ 글로벌 주식 시장 지원</text>
    <text x="0" y="150" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="28" fill="#f59e0b" font-weight="bold">✓ 국내/해외 통합 분석 전략</text>
  </g>

  <!-- Bottom Badge -->
  <rect x="350" y="570" width="500" height="50" fill="#0891b2" rx="25"/>
  <text x="600" y="603" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">해외 주식 | 무료 라이브러리 | 애플·테슬라</text>
</svg>
