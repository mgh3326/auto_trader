<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="#ffffff" text-anchor="middle">Python 버전 타임라인</text>
  <text x="600" y="110" font-family="Arial, sans-serif" font-size="24"
        fill="#00d4ff" text-anchor="middle">릴리즈 및 EOL (End of Life)</text>

  <!-- Timeline Line -->
  <line x1="150" y1="400" x2="1050" y2="400" stroke="url(#timelineGradient)" stroke-width="4" stroke-linecap="round"/>

  <!-- Timeline Markers -->
  <!-- Python 3.11 -->
  <g transform="translate(200, 400)">
    <circle cx="0" cy="0" r="12" fill="#FFD43B"/>
    <circle cx="0" cy="0" r="8" fill="#1a1a2e"/>

    <!-- Version Box -->
    <rect x="-70" y="-120" width="140" height="90" rx="10" fill="#FFD43B" opacity="0.2"/>
    <rect x="-65" y="-115" width="130" height="80" rx="8" fill="#FFD43B"/>
    <text x="0" y="-85" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
          fill="#1a1a2e" text-anchor="middle">Python 3.11</text>
    <text x="0" y="-55" font-family="Arial, sans-serif" font-size="16"
          fill="#1a1a2e" text-anchor="middle">2022년 10월</text>

    <!-- EOL Info -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
          fill="#ff6b6b" text-anchor="middle">EOL: 2027년 10월</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14"
          fill="#ff6b6b" text-anchor="middle">(2년 3개월 남음)</text>
  </g>

  <!-- Python 3.12 -->
  <g transform="translate(500, 400)">
    <circle cx="0" cy="0" r="12" fill="#4B8BBE"/>
    <circle cx="0" cy="0" r="8" fill="#1a1a2e"/>

    <!-- Version Box -->
    <rect x="-70" y="-120" width="140" height="90" rx="10" fill="#4B8BBE" opacity="0.2"/>
    <rect x="-65" y="-115" width="130" height="80" rx="8" fill="#4B8BBE"/>
    <text x="0" y="-85" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
          fill="#fff" text-anchor="middle">Python 3.12</text>
    <text x="0" y="-55" font-family="Arial, sans-serif" font-size="16"
          fill="#fff" text-anchor="middle">2023년 10월</text>

    <!-- EOL Info -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
          fill="#ffa500" text-anchor="middle">EOL: 2028년 10월</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14"
          fill="#ffa500" text-anchor="middle">(3년 10개월 남음)</text>
  </g>

  <!-- Python 3.13 -->
  <g transform="translate(800, 400)">
    <circle cx="0" cy="0" r="16" fill="#00ff88"/>
    <circle cx="0" cy="0" r="12" fill="#1a1a2e"/>
    <circle cx="0" cy="0" r="8" fill="#00ff88"/>

    <!-- Pulsing Animation Circle -->
    <circle cx="0" cy="0" r="20" fill="#00ff88" opacity="0.3">
      <animate attributeName="r" values="20;30;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Version Box -->
    <rect x="-70" y="-120" width="140" height="90" rx="10" fill="#00ff88" opacity="0.2"/>
    <rect x="-65" y="-115" width="130" height="80" rx="8" fill="#00ff88"/>
    <text x="0" y="-85" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
          fill="#1a1a2e" text-anchor="middle">Python 3.13</text>
    <text x="0" y="-55" font-family="Arial, sans-serif" font-size="16"
          fill="#1a1a2e" text-anchor="middle">2024년 10월</text>

    <!-- NEW Badge -->
    <rect x="-35" y="-150" width="70" height="25" rx="12" fill="#ff6b6b"/>
    <text x="0" y="-131" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          fill="#fff" text-anchor="middle">LATEST</text>

    <!-- EOL Info -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
          fill="#00ff88" text-anchor="middle">EOL: 2029년 10월</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14"
          fill="#00ff88" text-anchor="middle">(4년 10개월 남음)</text>
  </g>

  <!-- Python 3.14 (Future) -->
  <g transform="translate(1000, 400)">
    <circle cx="0" cy="0" r="12" fill="#888" opacity="0.5"/>
    <circle cx="0" cy="0" r="8" fill="#1a1a2e" opacity="0.5"/>

    <!-- Version Box -->
    <rect x="-70" y="-120" width="140" height="90" rx="10" fill="#888" opacity="0.1"/>
    <rect x="-65" y="-115" width="130" height="80" rx="8" fill="#888" opacity="0.3"/>
    <text x="0" y="-85" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
          fill="#888" text-anchor="middle">Python 3.14</text>
    <text x="0" y="-55" font-family="Arial, sans-serif" font-size="16"
          fill="#888" text-anchor="middle">2025년 10월 (예정)</text>

    <!-- Coming Soon Badge -->
    <rect x="-50" y="-150" width="100" height="25" rx="12" fill="#888" opacity="0.5"/>
    <text x="0" y="-131" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          fill="#fff" text-anchor="middle">COMING SOON</text>
  </g>

  <!-- Legend -->
  <g transform="translate(200, 630)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
          fill="#ffffff">범례:</text>

    <!-- Active Support -->
    <circle cx="30" cy="45" r="8" fill="#00ff88"/>
    <text x="50" y="52" font-family="Arial, sans-serif" font-size="20"
          fill="#00ff88">최신 안정 버전</text>

    <!-- Maintenance -->
    <circle cx="280" cy="45" r="8" fill="#4B8BBE"/>
    <text x="300" y="52" font-family="Arial, sans-serif" font-size="20"
          fill="#4B8BBE">유지보수 단계</text>

    <!-- EOL Soon -->
    <circle cx="520" cy="45" r="8" fill="#FFD43B"/>
    <text x="540" y="52" font-family="Arial, sans-serif" font-size="20"
          fill="#FFD43B">EOL 임박 (3년 이내)</text>

    <!-- Future -->
    <circle cx="790" cy="45" r="8" fill="#888"/>
    <text x="810" y="52" font-family="Arial, sans-serif" font-size="20"
          fill="#888">계획 단계</text>
  </g>

  <!-- Info Box -->
  <rect x="150" y="690" width="900" height="80" rx="10" fill="#00d4ff" opacity="0.1"/>
  <text x="600" y="720" font-family="Arial, sans-serif" font-size="20"
        fill="#00d4ff" text-anchor="middle">💡 권장: Python 3.12 또는 3.13 사용 (5년 이상 지원 보장)</text>
  <text x="600" y="750" font-family="Arial, sans-serif" font-size="18"
        fill="#00d4ff" text-anchor="middle">Python 3.11 이하는 EOL이 임박했으므로 업그레이드를 고려하세요.</text>
</svg>
