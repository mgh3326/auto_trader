  <defs>
    <linearGradient id="bgGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4158d0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c850c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc70;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient5)"/>

  <!-- Main Title -->
  <text x="600" y="120" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle">CLI에서 웹으로의 진화</text>

  <!-- Subtitle -->
