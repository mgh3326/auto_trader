  </text>

  <rect x="590" y="110" width="240" height="100" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="710" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">
    에러율
  </text>
  <text x="710" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
