  <rect x="720" y="570" width="300" height="20" rx="3" fill="#ecf0f1"/>
  <rect x="720" y="570" width="298" height="20" rx="3" fill="#27ae60"/>
  <text x="1030" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">99.5%</text>

  <text x="610" y="625" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Yahoo Finance</text>
  <rect x="720" y="610" width="300" height="20" rx="3" fill="#ecf0f1"/>
  <rect x="720" y="610" width="296" height="20" rx="3" fill="#27ae60"/>
  <text x="1030" y="625" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">98.8%</text>

  <text x="610" y="665" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">KIS API</text>
  <rect x="720" y="650" width="300" height="20" rx="3" fill="#ecf0f1"/>
  <rect x="720" y="650" width="291" height="20" rx="3" fill="#f39c12"/>
  <text x="1030" y="665" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">97.2%</text>

  <text x="610" y="705" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Gemini AI</text>
  <rect x="720" y="690" width="300" height="20" rx="3" fill="#ecf0f1"/>
  <rect x="720" y="690" width="300" height="20" rx="3" fill="#27ae60"/>
  <text x="1030" y="705" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">100%</text>

  <!-- Bottom status -->
