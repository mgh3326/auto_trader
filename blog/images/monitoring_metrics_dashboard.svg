  </text>

  <!-- Summary Cards -->
  <rect x="50" y="110" width="240" height="100" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="170" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">
