  <circle cx="20" cy="25" r="8" fill="#e74c3c"/>
  <circle cx="45" cy="25" r="8" fill="#f39c12"/>
  <circle cx="70" cy="25" r="8" fill="#27ae60"/>
  <text x="550" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
