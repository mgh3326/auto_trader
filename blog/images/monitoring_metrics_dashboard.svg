  <!-- Pie chart simulation -->
  <circle cx="200" cy="630" r="80" fill="#3498db"/>
  <path d="M 200 630 L 200 550 A 80 80 0 0 1 254.64 590.72 Z" fill="#27ae60"/>
  <path d="M 200 630 L 254.64 590.72 A 80 80 0 0 1 229.28 708.28 Z" fill="#e74c3c"/>

  <!-- Legend -->
  <rect x="320" y="590" width="15" height="15" fill="#3498db"/>
  <text x="340" y="602" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">암호화폐 (60%)</text>

  <rect x="320" y="620" width="15" height="15" fill="#27ae60"/>
  <text x="340" y="632" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">미국 주식 (30%)</text>

  <rect x="320" y="650" width="15" height="15" fill="#e74c3c"/>
