  <text x="70" y="425" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2s</text>
  <text x="70" y="465" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">0s</text>

