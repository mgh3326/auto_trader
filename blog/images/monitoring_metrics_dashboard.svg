  </text>

  <rect x="320" y="110" width="240" height="100" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="440" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">
