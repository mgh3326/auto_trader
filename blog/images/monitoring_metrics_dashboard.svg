  <text x="525" y="383" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">P95: 4.5s</text>

  <path d="M 80 340 L 140 338 L 200 335 L 260 330 L 320 328 L 380 325 L 440 323 L 500 320 L 520 318"
        stroke="#e74c3c" stroke-width="3" fill="none"/>
  <text x="525" y="323" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">P99: 6.8s</text>

