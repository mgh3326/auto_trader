  <text x="525" y="438" font-family="Arial, sans-serif" font-size="10" fill="#3498db">P50: 2.1s</text>

  <path d="M 80 400 L 140 395 L 200 390 L 260 392 L 320 388 L 380 385 L 440 383 L 500 380 L 520 378"
