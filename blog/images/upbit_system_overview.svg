<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Background -->
  <rect width="1200" height="600" fill="#0f172a"/>

  <!-- Title -->
  <text x="600" y="50" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Upbit API를 통한 24시간 암호화폐 자동 분석 시스템</text>

  <!-- Left: Data Collection -->
  <g id="data-collection">
    <rect x="50" y="120" width="300" height="400" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="3"/>
    <text x="200" y="160" font-family="Apple SD Gothic Neo, Arial" font-size="24" font-weight="bold" fill="#60a5fa" text-anchor="middle">데이터 수집</text>

    <!-- Upbit Logo Area -->
    <circle cx="200" cy="220" r="40" fill="#003c7f"/>
    <text x="200" y="230" font-family="Apple SD Gothic Neo, Arial" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Upbit</text>

    <!-- Data Items -->
    <g id="data-items">
      <rect x="80" y="290" width="240" height="50" rx="5" fill="#334155"/>
      <text x="200" y="320" font-family="Apple SD Gothic Neo, Arial" font-size="16" fill="#e2e8f0" text-anchor="middle">일봉 데이터 (200일)</text>

      <rect x="80" y="355" width="240" height="50" rx="5" fill="#334155"/>
      <text x="200" y="385" font-family="Apple SD Gothic Neo, Arial" font-size="16" fill="#e2e8f0" text-anchor="middle">실시간 현재가</text>

      <rect x="80" y="420" width="240" height="50" rx="5" fill="#334155"/>
      <text x="200" y="450" font-family="Apple SD Gothic Neo, Arial" font-size="16" fill="#e2e8f0" text-anchor="middle">분봉 (60/5/1분)</text>
    </g>
  </g>

  <!-- Arrow 1 -->
  <path d="M 360 320 L 440 320" stroke="#60a5fa" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Middle: AI Analysis -->
  <g id="ai-analysis">
    <rect x="450" y="120" width="300" height="400" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="3"/>
    <text x="600" y="160" font-family="Apple SD Gothic Neo, Arial" font-size="24" font-weight="bold" fill="#a78bfa" text-anchor="middle">AI 분석</text>

    <!-- Gemini Logo Area -->
    <circle cx="600" cy="220" r="40" fill="#4285f4"/>
    <text x="600" y="230" font-family="Apple SD Gothic Neo, Arial" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Gemini</text>

    <!-- Analysis Items -->
    <g id="analysis-items">
      <rect x="480" y="280" width="240" height="45" rx="5" fill="#334155"/>
      <text x="600" y="308" font-family="Apple SD Gothic Neo, Arial" font-size="15" fill="#e2e8f0" text-anchor="middle">기술적 지표 계산</text>

      <rect x="480" y="340" width="240" height="45" rx="5" fill="#334155"/>
      <text x="600" y="368" font-family="Apple SD Gothic Neo, Arial" font-size="15" fill="#e2e8f0" text-anchor="middle">프롬프트 생성</text>

      <rect x="480" y="400" width="240" height="45" rx="5" fill="#334155"/>
      <text x="600" y="428" font-family="Apple SD Gothic Neo, Arial" font-size="15" fill="#e2e8f0" text-anchor="middle">매수/관망/매도 판단</text>

      <rect x="480" y="460" width="240" height="45" rx="5" fill="#334155"/>
      <text x="600" y="488" font-family="Apple SD Gothic Neo, Arial" font-size="15" fill="#e2e8f0" text-anchor="middle">목표가 제시</text>
    </g>
  </g>

  <!-- Arrow 2 -->
  <path d="M 760 320 L 840 320" stroke="#a78bfa" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Right: Results -->
  <g id="results">
    <rect x="850" y="120" width="300" height="400" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="3"/>
    <text x="1000" y="160" font-family="Apple SD Gothic Neo, Arial" font-size="24" font-weight="bold" fill="#34d399" text-anchor="middle">실시간 결과</text>

    <!-- 24/7 Badge -->
    <circle cx="1000" cy="220" r="45" fill="#059669"/>
    <text x="1000" y="220" font-family="Apple SD Gothic Neo, Arial" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">24/7</text>
    <text x="1000" y="242" font-family="Apple SD Gothic Neo, Arial" font-size="12" fill="#ffffff" text-anchor="middle">365일</text>

    <!-- Result Items -->
    <g id="result-items">
      <rect x="880" y="290" width="240" height="50" rx="5" fill="#334155"/>
      <text x="1000" y="320" font-family="Apple SD Gothic Neo, Arial" font-size="16" fill="#e2e8f0" text-anchor="middle">즉시 피드백</text>

      <rect x="880" y="355" width="240" height="50" rx="5" fill="#334155"/>
      <text x="1000" y="385" font-family="Apple SD Gothic Neo, Arial" font-size="16" fill="#e2e8f0" text-anchor="middle">빠른 반복 개발</text>

      <rect x="880" y="420" width="240" height="50" rx="5" fill="#334155"/>
      <text x="1000" y="450" font-family="Apple SD Gothic Neo, Arial" font-size="16" fill="#e2e8f0" text-anchor="middle">실전 테스트</text>
    </g>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#60a5fa"/>
    </marker>
  </defs>

  <!-- Bottom note -->
  <text x="600" y="570" font-family="Apple SD Gothic Neo, Arial" font-size="16" fill="#94a3b8" text-anchor="middle">JWT 인증 • REST API • WebSocket • 200+ 코인 지원</text>
</svg>
