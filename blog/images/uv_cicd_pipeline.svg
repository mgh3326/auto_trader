<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f172a"/>

  <!-- Title -->
  <text x="600" y="50" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">GitHub Actions CI/CD 파이프라인 비교</text>
  <text x="600" y="85" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">Poetry (4분 40초) → UV (1분 20초): 71% 단축</text>

  <!-- Poetry Pipeline -->
  <g transform="translate(100, 130)">
    <rect width="480" height="60" fill="#dc2626" rx="10"/>
    <text x="240" y="40" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Poetry 파이프라인</text>

    <!-- Step 1: Checkout -->
    <rect y="80" width="480" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="110" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">1️⃣ Checkout</text>
    <text x="20" y="135" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13" fill="#cbd5e1">actions/checkout@v4</text>
    <text x="420" y="145" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="end">10초</text>

    <!-- Step 2: Setup Python -->
    <rect y="170" width="480" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="200" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">2️⃣ Setup Python 3.11</text>
    <text x="20" y="225" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13" fill="#cbd5e1">actions/setup-python@v4</text>
    <text x="420" y="235" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="end">10초</text>

    <!-- Step 3: Install Poetry -->
    <rect y="260" width="480" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="290" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">3️⃣ Install Poetry</text>
    <text x="20" y="315" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13" fill="#cbd5e1">pip install poetry</text>
    <text x="420" y="325" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="end">5초</text>

    <!-- Step 4: Cache -->
    <rect y="350" width="480" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="380" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">4️⃣ Load Cached venv</text>
    <text x="20" y="405" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="12" fill="#cbd5e1">~/.cache/pypoetry/virtualenvs</text>
    <text x="420" y="415" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="end">5초</text>

    <!-- Step 5: Install Dependencies -->
    <rect y="440" width="480" height="80" fill="#7f1d1d" rx="8"/>
    <text x="20" y="470" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#fca5a5">5️⃣ Install Dependencies</text>
    <text x="20" y="495" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13" fill="#fee2e2">poetry install --with test</text>
    <text x="420" y="505" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" font-weight="bold" fill="#fca5a5" text-anchor="end">180초 (느림)</text>

    <!-- Step 6: Run Tests -->
    <rect y="530" width="480" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="560" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">6️⃣ Run Tests</text>
    <text x="20" y="585" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13" fill="#cbd5e1">poetry run pytest -v --cov</text>
    <text x="420" y="595" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="end">85초</text>

    <!-- Total -->
    <rect y="640" width="480" height="60" fill="#dc2626" rx="8"/>
    <text x="240" y="675" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">합계: 약 4분 40초 (280초)</text>
  </g>

  <!-- UV Pipeline -->
  <g transform="translate(620, 130)">
    <rect width="480" height="60" fill="#10b981" rx="10"/>
    <text x="240" y="40" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">UV 파이프라인</text>

    <!-- Step 1: Checkout -->
    <rect y="80" width="480" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="110" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">1️⃣ Checkout</text>
    <text x="20" y="135" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13" fill="#d1fae5">actions/checkout@v4</text>
    <text x="420" y="145" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="end">10초</text>

    <!-- Step 2: Setup Python -->
    <rect y="170" width="480" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="200" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">2️⃣ Setup Python 3.12</text>
    <text x="20" y="225" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13" fill="#d1fae5">actions/setup-python@v4</text>
    <text x="420" y="235" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="end">10초</text>

    <!-- Step 3: Install UV -->
    <rect y="260" width="480" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="290" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">3️⃣ Install UV</text>
    <text x="20" y="315" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13" fill="#d1fae5">pip install uv</text>
    <text x="420" y="325" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="end">3초 (빠름)</text>

    <!-- Step 4: Cache -->
    <rect y="350" width="480" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="380" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">4️⃣ Load Cached venv</text>
    <text x="20" y="405" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13" fill="#d1fae5">.venv</text>
    <text x="420" y="415" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="end">5초</text>

    <!-- Step 5: Install Dependencies -->
    <rect y="440" width="480" height="80" fill="#065f46" rx="8"/>
    <text x="20" y="470" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">5️⃣ Install Dependencies</text>
    <text x="20" y="495" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13" fill="#d1fae5">uv sync --group test</text>
    <text x="420" y="505" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="end">30초 (83% 단축)</text>

    <!-- Step 6: Run Tests -->
    <rect y="530" width="480" height="80" fill="#1e293b" rx="8"/>
    <text x="20" y="560" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">6️⃣ Run Tests</text>
    <text x="20" y="585" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13" fill="#d1fae5">uv run pytest -v --cov</text>
    <text x="420" y="595" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="end">85초</text>

    <!-- Total -->
    <rect y="640" width="480" height="60" fill="#10b981" rx="8"/>
    <text x="240" y="675" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">합계: 약 1분 20초 (143초)</text>
  </g>

  <!-- Improvement Summary -->
  <rect x="200" y="790" width="800" height="80" fill="#065f46" rx="10"/>
  <text x="600" y="825" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">개선 효과: 137초 단축 (49% 감소)</text>
  <text x="600" y="855" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" fill="#d1fae5" text-anchor="middle">주요 개선: 의존성 설치 180초 → 30초 (83% 단축)</text>
</svg>
