<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900"><rect width="1200" height="900" fill="#0f172a"/><text x="600" y="50" fill="#fff" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">GitHub Actions CI/CD 파이프라인 비교</text><text x="600" y="85" fill="#94a3b8" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="18" text-anchor="middle">Poetry (4분 40초) → UV (1분 20초): 71% 단축</text><g transform="translate(100, 130)"><rect width="480" height="60" fill="#dc2626" rx="10"/><text x="240" y="40" fill="#fff" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Poetry 파이프라인</text><rect width="480" height="80" y="80" fill="#1e293b" rx="8"/><text x="20" y="110" fill="#fbbf24" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">1️⃣ Checkout</text><text x="20" y="135" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">actions/checkout@v4</text><text x="420" y="145" fill="#94a3b8" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" text-anchor="end">10초</text><rect width="480" height="80" y="170" fill="#1e293b" rx="8"/><text x="20" y="200" fill="#fbbf24" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">2️⃣ Setup Python 3.11</text><text x="20" y="225" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">actions/setup-python@v4</text><text x="420" y="235" fill="#94a3b8" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" text-anchor="end">10초</text><rect width="480" height="80" y="260" fill="#1e293b" rx="8"/><text x="20" y="290" fill="#fbbf24" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">3️⃣ Install Poetry</text><text x="20" y="315" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">pip install poetry</text><text x="420" y="325" fill="#94a3b8" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" text-anchor="end">5초</text><rect width="480" height="80" y="350" fill="#1e293b" rx="8"/><text x="20" y="380" fill="#fbbf24" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">4️⃣ Load Cached venv</text><text x="20" y="405" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="12">~/.cache/pypoetry/virtualenvs</text><text x="420" y="415" fill="#94a3b8" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" text-anchor="end">5초</text><rect width="480" height="80" y="440" fill="#7f1d1d" rx="8"/><text x="20" y="470" fill="#fca5a5" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">5️⃣ Install Dependencies</text><text x="20" y="495" fill="#fee2e2" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">poetry install --with test</text><text x="420" y="505" fill="#fca5a5" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">180초 (느림)</text><rect width="480" height="80" y="530" fill="#1e293b" rx="8"/><text x="20" y="560" fill="#fbbf24" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">6️⃣ Run Tests</text><text x="20" y="585" fill="#cbd5e1" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">poetry run pytest -v --cov</text><text x="420" y="595" fill="#94a3b8" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" text-anchor="end">85초</text><rect width="480" height="60" y="640" fill="#dc2626" rx="8"/><text x="240" y="675" fill="#fff" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">합계: 약 4분 40초 (280초)</text></g><g transform="translate(620, 130)"><rect width="480" height="60" fill="#10b981" rx="10"/><text x="240" y="40" fill="#fff" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">UV 파이프라인</text><rect width="480" height="80" y="80" fill="#1e293b" rx="8"/><text x="20" y="110" fill="#10b981" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">1️⃣ Checkout</text><text x="20" y="135" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">actions/checkout@v4</text><text x="420" y="145" fill="#94a3b8" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" text-anchor="end">10초</text><rect width="480" height="80" y="170" fill="#1e293b" rx="8"/><text x="20" y="200" fill="#10b981" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">2️⃣ Setup Python 3.12</text><text x="20" y="225" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">actions/setup-python@v4</text><text x="420" y="235" fill="#94a3b8" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" text-anchor="end">10초</text><rect width="480" height="80" y="260" fill="#1e293b" rx="8"/><text x="20" y="290" fill="#10b981" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">3️⃣ Install UV</text><text x="20" y="315" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">pip install uv</text><text x="420" y="325" fill="#94a3b8" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" text-anchor="end">3초 (빠름)</text><rect width="480" height="80" y="350" fill="#1e293b" rx="8"/><text x="20" y="380" fill="#10b981" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">4️⃣ Load Cached venv</text><text x="20" y="405" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">.venv</text><text x="420" y="415" fill="#94a3b8" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" text-anchor="end">5초</text><rect width="480" height="80" y="440" fill="#065f46" rx="8"/><text x="20" y="470" fill="#10b981" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">5️⃣ Install Dependencies</text><text x="20" y="495" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">uv sync --group test</text><text x="420" y="505" fill="#10b981" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">30초 (83% 단축)</text><rect width="480" height="80" y="530" fill="#1e293b" rx="8"/><text x="20" y="560" fill="#10b981" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" font-weight="bold">6️⃣ Run Tests</text><text x="20" y="585" fill="#d1fae5" font-family="Apple SD Gothic Neo, Courier, monospace" font-size="13">uv run pytest -v --cov</text><text x="420" y="595" fill="#94a3b8" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="14" text-anchor="end">85초</text><rect width="480" height="60" y="640" fill="#10b981" rx="8"/><text x="240" y="675" fill="#fff" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">합계: 약 1분 20초 (143초)</text></g><rect width="800" height="80" x="200" y="790" fill="#065f46" rx="10"/><text x="600" y="825" fill="#fff" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">개선 효과: 137초 단축 (49% 감소)</text><text x="600" y="855" fill="#d1fae5" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="16" text-anchor="middle">주요 개선: 의존성 설치 180초 → 30초 (83% 단축)</text></svg>