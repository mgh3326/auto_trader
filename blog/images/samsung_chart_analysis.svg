<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <!-- Background -->
  <rect width="900" height="650" fill="#ffffff"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    삼성전자 주가 차트와 Gemini AI 분석 결과 (2025.10.21)
  </text>

  <!-- Chart Background -->
  <rect x="50" y="70" width="800" height="350" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="2" rx="5"/>

  <!-- Grid lines -->
  <g stroke="#ecf0f1" stroke-width="1">
    <line x1="50" y1="120" x2="850" y2="120"/>
    <line x1="50" y1="170" x2="850" y2="170"/>
    <line x1="50" y1="220" x2="850" y2="220"/>
    <line x1="50" y1="270" x2="850" y2="270"/>
    <line x1="50" y1="320" x2="850" y2="320"/>
    <line x1="50" y1="370" x2="850" y2="370"/>
  </g>

  <!-- Y-axis labels (price) -->
  <text x="40" y="75" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">100,000</text>
  <text x="40" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">95,000</text>
  <text x="40" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">90,000</text>
  <text x="40" y="225" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">85,000</text>
  <text x="40" y="275" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">80,000</text>
  <text x="40" y="325" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">75,000</text>
  <text x="40" y="375" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">70,000</text>

  <!-- Price line (uptrend from 70k to 97.5k) -->
  <path d="M 80 370 L 120 350 L 160 330 L 200 310 L 240 300 L 280 280 L 320 260 L 360 240 L 400 230 L 440 225 L 480 220 L 520 200 L 560 180 L 600 170 L 640 150 L 680 130 L 720 115 L 760 110 L 800 105 L 840 102"
        stroke="#3498db" stroke-width="3" fill="none"/>

  <!-- MA lines -->
  <path d="M 80 365 L 160 325 L 240 295 L 320 255 L 400 225 L 480 210 L 560 175 L 640 145 L 720 120 L 800 108"
        stroke="#e74c3c" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 80 340 L 160 300 L 240 270 L 320 240 L 400 210 L 480 190 L 560 165 L 640 140 L 720 125 L 800 115"
        stroke="#27ae60" stroke-width="2" fill="none" stroke-dasharray="5,5"/>

  <!-- Current price marker -->
  <circle cx="840" cy="102" r="6" fill="#e74c3c" stroke="white" stroke-width="2"/>
  <text x="860" y="107" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">97,500원</text>

  <!-- X-axis dates -->
  <text x="80" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">9/30</text>
  <text x="200" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">10/02</text>
  <text x="400" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">10/10</text>
  <text x="600" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">10/15</text>
  <text x="800" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">10/21</text>

  <!-- Legend -->
  <rect x="680" y="450" width="150" height="70" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <line x1="690" y1="465" x2="720" y2="465" stroke="#3498db" stroke-width="3"/>
  <text x="730" y="470" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">종가</text>
  <line x1="690" y1="485" x2="720" y2="485" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="730" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">MA 20</text>
  <line x1="690" y1="505" x2="720" y2="505" stroke="#27ae60" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="730" y="510" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">MA 60</text>

  <!-- AI Analysis Section -->
  <rect x="50" y="460" width="600" height="160" fill="#f0f8ff" stroke="#3498db" stroke-width="2" rx="8"/>

  <!-- AI Icon -->
  <circle cx="85" cy="495" r="20" fill="#9b59b6"/>
  <text x="85" y="502" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">AI</text>

  <!-- AI Analysis Title -->
  <text x="120" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Gemini AI 분석 결과
  </text>

  <!-- Decision Badge -->
  <rect x="120" y="490" width="80" height="28" rx="14" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="160" y="509" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    관망
  </text>

  <!-- Analysis Text -->
  <text x="220" y="509" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    신뢰도: <tspan font-weight="bold" fill="#e74c3c">85%</tspan>
  </text>

  <!-- Reasons -->
  <text x="70" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">근거:</tspan>
  </text>
  <text x="70" y="552" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    1. 강력한 상승 추세 (이동평균선 정배열, 10일간 +16% 상승)
  </text>
  <text x="70" y="567" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    2. 과매수 구간 진입 (RSI 76.8, Stoch %K 86.3)
  </text>
  <text x="70" y="582" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    3. 단기 조정 가능성 높음 - 더 나은 매수 시점 대기 권장
  </text>

  <!-- Price Ranges -->
  <rect x="70" y="595" width="560" height="15" fill="#e8f5e9" rx="3"/>
  <text x="75" y="606" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">
    <tspan font-weight="bold">매수 희망가:</tspan> 95,000원 (조정 시 지지선)
  </text>

  <rect x="340" y="595" width="290" height="15" fill="#ffebee" rx="3"/>
  <text x="345" y="606" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">
    <tspan font-weight="bold">매도 목표가:</tspan> 100,000원 (심리적 저항선)
  </text>

  <!-- Key Indicators Box -->
  <rect x="70" y="450" width="200" height="30" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="80" y="470" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    RSI: <tspan font-weight="bold" fill="#e74c3c">76.8</tspan>  |  MACD: <tspan font-weight="bold" fill="#27ae60">+663.76</tspan>
  </text>

  <!-- Overbought Warning -->
  <rect x="280" y="450" width="140" height="30" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="350" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#856404">
    ⚠️ 과매수 경고
  </text>
</svg>
