<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2560 1600">
  <!-- Background -->
  <rect width="2560" height="1600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="1280" y="100" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="64" font-weight="bold" fill="#212529" text-anchor="middle">코인별 개별 작업 UI</text>

  <!-- Coin Card -->
  <g transform="translate(300, 250)">
    <rect width="1960" height="1200" fill="#ffffff" stroke="#dee2e6" stroke-width="4" rx="20"/>

    <!-- Coin Header -->
    <g transform="translate(40, 40)">
      <text x="0" y="60" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="52" font-weight="bold" fill="#212529">비트코인</text>
      <text x="0" y="120" font-family="Courier New, monospace" font-size="36" fill="#6c757d">BTC (KRW-BTC)</text>
    </g>

    <!-- Profit -->
    <g transform="translate(1500, 40)">
      <text x="0" y="60" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="56" font-weight="bold" fill="#198754" text-anchor="end">+12.34%</text>
      <text x="0" y="120" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="36" fill="#198754" text-anchor="end">+2,456,000원</text>
    </g>

    <!-- Divider -->
    <line x1="40" y1="180" x2="1920" y2="180" stroke="#dee2e6" stroke-width="2"/>

    <!-- Coin Info Grid -->
    <g transform="translate(40, 230)">
      <!-- Row 1 -->
      <text x="0" y="40" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" fill="#495057">매도 가능 수량: 0.12345678</text>
      <text x="980" y="40" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" fill="#495057" text-anchor="end">주문 중: 0.00123456</text>

      <!-- Row 2 -->
      <text x="0" y="100" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" fill="#495057">총 수량: 0.12469134</text>
      <text x="980" y="100" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" fill="#495057" text-anchor="end">현재가: 52,350,000원</text>

      <!-- Row 3 -->
      <text x="0" y="160" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" fill="#495057">평균 단가: 48,200,000원</text>
      <text x="980" y="160" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" fill="#495057" text-anchor="end">평가금액: 6,528,000원</text>
    </g>

    <!-- Divider -->
    <line x1="40" y1="450" x2="1920" y2="450" stroke="#dee2e6" stroke-width="2"/>

    <!-- Analysis Info -->
    <g transform="translate(40, 500)">
      <text x="0" y="40" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" fill="#6c757d">마지막 분석: 2025.11.04 14:30</text>

      <!-- Decision Badge -->
      <g transform="translate(0, 70)">
        <rect width="140" height="60" fill="#198754" rx="8"/>
        <text x="70" y="42" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">매수</text>
      </g>

      <!-- Confidence -->
      <text x="180" y="122" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="32" fill="#6c757d">신뢰도 85.0%</text>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(40, 700)">
      <!-- Button 1: Analysis Detail -->
      <g>
        <rect width="920" height="110" fill="#ffffff" stroke="#0d6efd" stroke-width="3" rx="10"/>
        <text x="460" y="70" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="38" font-weight="bold" fill="#0d6efd" text-anchor="middle">📊 종목 분석 상세</text>
      </g>

      <!-- Button 2: Run Analysis -->
      <g transform="translate(0, 150)">
        <rect width="920" height="110" fill="#ffffff" stroke="#17a2b8" stroke-width="3" rx="10"/>
        <text x="460" y="70" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="38" font-weight="bold" fill="#17a2b8" text-anchor="middle">🤖 분석 실행</text>
      </g>

      <!-- Button 3: Buy -->
      <g transform="translate(1000, 0)">
        <rect width="920" height="110" fill="#ffffff" stroke="#198754" stroke-width="3" rx="10"/>
        <text x="460" y="70" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="38" font-weight="bold" fill="#198754" text-anchor="middle">🛒 분할 매수</text>
      </g>

      <!-- Button 4: Sell -->
      <g transform="translate(1000, 150)">
        <rect width="920" height="110" fill="#ffffff" stroke="#dc3545" stroke-width="3" rx="10"/>
        <text x="460" y="70" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="38" font-weight="bold" fill="#dc3545" text-anchor="middle">📤 분할 매도</text>
      </g>
    </g>

    <!-- Feature Labels -->
    <g transform="translate(1000, 1050)">
      <text x="920" y="40" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="28" font-weight="bold" fill="#6c757d" text-anchor="end">각 코인마다 독립적으로 작업 가능</text>
      <text x="920" y="85" font-family="Apple SD Gothic Neo, Arial, sans-serif" font-size="28" fill="#6c757d" text-anchor="end">전체 자동 실행 vs 개별 실행 선택</text>
    </g>
  </g>
</svg>
