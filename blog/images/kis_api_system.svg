<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500"><rect width="800" height="500" fill="#f8f9fa"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">KIS API를 통한 주식 데이터 수집 및 AI 분석 프로세스</text><rect width="180" height="120" x="50" y="100" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/><text x="140" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">KIS API</text><text x="140" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">일봉 데이터 (200개)</text><text x="140" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">현재가 정보</text><text x="140" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">분봉 (60분/5분/1분)</text><path fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)" d="M 230 160 L 280 160"/><text x="255" y="155" fill="#34495e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">수집</text><rect width="180" height="120" x="280" y="100" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/><text x="370" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">데이터 전처리</text><text x="370" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">병합 및 정렬</text><text x="370" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">기술적 지표 계산</text><text x="370" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">MA, RSI, MACD, BB</text><path fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)" d="M 460 160 L 510 160"/><text x="485" y="155" fill="#34495e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">변환</text><rect width="180" height="120" x="510" y="100" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="10"/><text x="600" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">프롬프트 생성</text><text x="600" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">구조화된 텍스트</text><text x="600" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">가격/거래량 지표</text><text x="600" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">최근 추세 데이터</text><path fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)" d="M 600 220 L 600 280"/><text x="620" y="255" fill="#34495e" font-family="Arial, sans-serif" font-size="11" text-anchor="start">전송</text><rect width="180" height="120" x="510" y="280" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10"/><text x="600" y="310" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Gemini AI 분석</text><text x="600" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">매수/관망/매도 결정</text><text x="600" y="355" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">신뢰도 (0-100%)</text><text x="600" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">가격 범위 제시</text><path fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)" d="M 510 340 L 460 340"/><text x="485" y="335" fill="#34495e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">결과</text><rect width="180" height="120" x="280" y="280" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/><text x="370" y="310" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">PostgreSQL</text><text x="370" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">분석 결과 저장</text><text x="370" y="355" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">히스토리 관리</text><text x="370" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">종목 정보 정규화</text><path fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)" d="M 280 340 L 230 340"/><text x="255" y="335" fill="#34495e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">활용</text><rect width="180" height="120" x="50" y="280" fill="#16a085" stroke="#138d75" stroke-width="2" rx="10"/><text x="140" y="310" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">대시보드</text><text x="140" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">실시간 모니터링</text><text x="140" y="355" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">필터링/검색</text><text x="140" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">통계 분석</text><text x="400" y="460" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle">자동화된 AI 투자 분석 파이프라인</text><defs><marker id="arrowhead" markerHeight="10" markerWidth="10" orient="auto" refX="9" refY="3"><polygon fill="#34495e" points="0 0 10 3 0 6"/></marker></defs></svg>