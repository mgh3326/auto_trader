name: Monitoring Stack Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docker-compose.monitoring-rpi.yml'
      - 'grafana-config/**'
      - 'tests/integration/test_monitoring_stack.py'
      - 'scripts/test-monitoring-integration.sh'
      - '.github/workflows/test-monitoring-stack.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docker-compose.monitoring-rpi.yml'
      - 'grafana-config/**'
      - 'tests/integration/test_monitoring_stack.py'
      - 'scripts/test-monitoring-integration.sh'
      - '.github/workflows/test-monitoring-stack.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-monitoring-stack:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install UV
      run: pip install uv

    - name: Install dependencies
      run: uv sync --all-groups

    - name: Start monitoring stack
      run: |
        docker compose -f docker-compose.monitoring-rpi.yml up -d
        echo "Waiting for services to be ready..."

        # Wait up to 120 seconds for critical services to be healthy
        TIMEOUT=120
        ELAPSED=0
        INTERVAL=5

        while [ $ELAPSED -lt $TIMEOUT ]; do
          echo "Checking service health... ($ELAPSED/$TIMEOUT seconds)"

          # Get health status of all services
          TEMPO_STATUS=$(docker inspect --format='{{.State.Status}}' tempo 2>/dev/null || echo "not_found")
          LOKI_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' loki 2>/dev/null || echo "not_found")
          PROMETHEUS_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' prometheus 2>/dev/null || echo "not_found")
          OTEL_STATUS=$(docker inspect --format='{{.State.Status}}' otel-collector 2>/dev/null || echo "not_found")
          GRAFANA_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' grafana 2>/dev/null || echo "not_found")

          echo "  Tempo: $TEMPO_STATUS (no healthcheck)"
          echo "  Loki: $LOKI_HEALTH"
          echo "  Prometheus: $PROMETHEUS_HEALTH"
          echo "  OTEL Collector: $OTEL_STATUS (no healthcheck)"
          echo "  Grafana: $GRAFANA_HEALTH"

          # Check if critical services are healthy/running
          if [ "$TEMPO_STATUS" = "running" ] && \
             [ "$LOKI_HEALTH" = "healthy" ] && \
             [ "$PROMETHEUS_HEALTH" = "healthy" ] && \
             [ "$OTEL_STATUS" = "running" ] && \
             [ "$GRAFANA_HEALTH" = "healthy" ]; then
            echo "All critical services are healthy!"
            break
          fi

          sleep $INTERVAL
          ELAPSED=$((ELAPSED + INTERVAL))
        done

        if [ $ELAPSED -ge $TIMEOUT ]; then
          echo "WARNING: Services did not become healthy within $TIMEOUT seconds"
          echo "Continuing with tests anyway..."
        fi

        echo ""
        echo "Final service status:"
        docker compose -f docker-compose.monitoring-rpi.yml ps

    - name: Check service status
      run: |
        docker compose -f docker-compose.monitoring-rpi.yml ps
        echo "---"
        echo "Service logs:"
        docker compose -f docker-compose.monitoring-rpi.yml logs --tail=20

    - name: Run shell-based smoke tests
      run: |
        chmod +x scripts/test-monitoring-integration.sh
        ./scripts/test-monitoring-integration.sh

    - name: Run Python integration tests
      run: |
        uv run pytest tests/integration/test_monitoring_stack.py -v --run-integration

    - name: Collect logs on failure
      if: failure()
      run: |
        echo "=== Docker Compose Status ==="
        docker compose -f docker-compose.monitoring-rpi.yml ps
        echo ""
        echo "=== Tempo Logs ==="
        docker compose -f docker-compose.monitoring-rpi.yml logs tempo
        echo ""
        echo "=== Loki Logs ==="
        docker compose -f docker-compose.monitoring-rpi.yml logs loki
        echo ""
        echo "=== Prometheus Logs ==="
        docker compose -f docker-compose.monitoring-rpi.yml logs prometheus
        echo ""
        echo "=== OTEL Collector Logs ==="
        docker compose -f docker-compose.monitoring-rpi.yml logs otel-collector
        echo ""
        echo "=== Grafana Logs ==="
        docker compose -f docker-compose.monitoring-rpi.yml logs grafana
        echo ""
        echo "=== Promtail Logs ==="
        docker compose -f docker-compose.monitoring-rpi.yml logs promtail

    - name: Cleanup
      if: always()
      run: |
        docker compose -f docker-compose.monitoring-rpi.yml down -v
