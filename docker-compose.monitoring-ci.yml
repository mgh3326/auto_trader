# Docker Compose override for CI environments
# Usage: docker compose -f docker-compose.monitoring-rpi.yml -f docker-compose.monitoring-ci.yml up -d
#
# This override sets root user (0:0) to fix permission issues in CI
# where Docker volumes are created as root and non-root users cannot write to them.

services:
  tempo:
    # Override: Use root user for CI compatibility
    user: "0:0"

  loki:
    # Override: Use root user for CI compatibility
    user: "0:0"

  prometheus:
    # Override: Expose port for integration tests
    ports:
      - "9090:9090"
