  migration:
    image: ghcr.io/${GITHUB_REPOSITORY}:production
    container_name: auto_trader_migration
    env_file:
      - .env.prod
    network_mode: host
    volumes:
      - ./tmp:/app/tmp
      - ./logs:/app/logs
    command: >
      sh -c "
        echo 'ğŸ” Checking database connection...' &&
        python -c 'import asyncio; import asyncpg; import os; asyncio.run(asyncpg.connect(os.environ[\"DATABASE_URL\"]))' &&
        echo 'âœ… Database connection successful' &&
        echo 'ğŸ“Š Current migration status:' &&
        alembic current &&
        echo 'ğŸ”„ Running migrations...' &&
        alembic upgrade head &&
        echo 'âœ… Migrations completed successfully'
      "
    profiles:
      - migration  # --profile migrationìœ¼ë¡œë§Œ ì‹¤í–‰

  api:
    image: ghcr.io/${GITHUB_REPOSITORY}:production
    container_name: auto_trader_api_prod
    ports: 
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env.prod
    volumes:
      - ./tmp:/app/tmp
      - ./logs:/app/logs
    restart: unless-stopped
    network_mode: host  # Host ë„¤íŠ¸ì›Œí¬ ì‚¬ìš©ìœ¼ë¡œ localhost DB/Redis ì ‘ê·¼
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',8000)); print('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  worker:
    image: ghcr.io/${GITHUB_REPOSITORY}:production
    container_name: auto_trader_worker_prod
    env_file:
      - .env.prod
    volumes:
      - ./tmp:/app/tmp
      - ./logs:/app/logs
    restart: unless-stopped
    network_mode: host  # Host ë„¤íŠ¸ì›Œí¬ ì‚¬ìš©ìœ¼ë¡œ localhost DB/Redis ì ‘ê·¼
    command: >
      bash -lc "python -m celery -A app.core.celery_app.celery_app worker --loglevel=INFO -c 1 --max-tasks-per-child=100"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'

  websocket:
    image: ghcr.io/${GITHUB_REPOSITORY}:production
    container_name: auto_trader_ws_prod
    command: ["python", "upbit_websocket_monitor.py"]
    env_file:
      - .env.prod
    volumes:
      - ./tmp:/app/tmp
      - ./logs:/app/logs
    depends_on:
      - api
    restart: unless-stopped
    network_mode: host  # Host ë„¤íŠ¸ì›Œí¬ ì‚¬ìš©ìœ¼ë¡œ localhost DB/Redis ì ‘ê·¼
    deploy:
      resources:
