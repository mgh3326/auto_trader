# Docker Compose for SigNoz monitoring stack
# This file adds SigNoz observability platform to the auto_trader project
#
# Usage:
#   # Start with base services
#   docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
#   # Or start monitoring only (will create local_dev network)
#   docker-compose -f docker-compose.monitoring.yml up -d
#
# SigNoz UI: http://localhost:3301
# OTLP Endpoint: localhost:4317 (gRPC), localhost:4318 (HTTP)
#
# To enable in your app, set in .env:
#   SIGNOZ_ENABLED=true
#   SIGNOZ_ENDPOINT=localhost:4317

services:
  # Zookeeper for ClickHouse cluster coordination
  zookeeper:
    image: zookeeper:3.8
    container_name: signoz_zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      - ZOO_LOG4J_PROP=ERROR,CONSOLE
    healthcheck:
      test: ["CMD", "zkServer.sh", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - signoz
    restart: unless-stopped

  # ClickHouse for storing traces, metrics, and logs
  clickhouse:
    image: clickhouse/clickhouse-server:23.7.3-alpine
    container_name: signoz_clickhouse
    hostname: clickhouse
    ports:
      - "9000:9000"  # Native protocol
      - "8123:8123"  # HTTP interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse/
      - ./signoz-config/clickhouse-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./signoz-config/clickhouse-config.xml:/etc/clickhouse-server/config.d/cluster.xml:ro
    environment:
      - CLICKHOUSE_DB=default
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - signoz
    restart: unless-stopped

  # OpenTelemetry Collector
  otel-collector:
    image: signoz/signoz-otel-collector:0.88.11
    container_name: signoz_otel_collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    user: root
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter
      - "13133:13133" # Health check
    volumes:
      - ./signoz-config/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=host.name=signoz-host,os.type=linux
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - signoz
      - local_dev
    restart: unless-stopped

  # Query Service (SigNoz backend API)
  query-service:
    image: signoz/query-service:0.38.0
    container_name: signoz_query_service
    ports:
      - "8081:8080"  # Changed from 8080 to avoid conflict with adminer
    volumes:
      - query_service_data:/var/lib/signoz
    environment:
      - ClickHouseUrl=tcp://clickhouse:9000
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - TELEMETRY_ENABLED=true
      - DEPLOYMENT_TYPE=docker-compose
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/v1/version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      signoz:
        aliases:
          - signoz-query-service
    restart: unless-stopped

  # Frontend (SigNoz UI)
  frontend:
    image: signoz/frontend:0.38.0
    container_name: signoz_frontend
    ports:
      - "3301:3301"
    environment:
      - FRONTEND_API_ENDPOINT=http://query-service:8080
    depends_on:
      query-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3301/api/v1/version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - signoz
    restart: unless-stopped

  # AlertManager (optional, for alerting)
  alertmanager:
    image: signoz/alertmanager:0.23.4
    container_name: signoz_alertmanager
    ports:
      - "9093:9093"
    volumes:
      - alertmanager_data:/data
    command:
      - --queryService.url=http://query-service:8080
      - --storage.path=/data
    depends_on:
      query-service:
        condition: service_healthy
    networks:
      - signoz
    restart: unless-stopped

volumes:
  clickhouse_data:
    name: signoz_clickhouse_data
  query_service_data:
    name: signoz_query_service_data
  alertmanager_data:
    name: signoz_alertmanager_data

networks:
  signoz:
    name: signoz
    driver: bridge
  local_dev:
    name: local_dev
    driver: bridge
