receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 60s  # 30s → 60s (메모리 절약)
          static_configs:
            - targets: ['localhost:8888']

processors:
  batch:
    send_batch_size: 500  # 1000 → 500 (메모리 절약)
    timeout: 15s  # 10s → 15s

  # Memory limiter to prevent OOM (라즈베리파이 최적화)
  memory_limiter:
    check_interval: 5s
    limit_mib: 384  # 512 → 384MB
    spike_limit_mib: 96  # 128 → 96MB

  # Resource detection
  resourcedetection:
    detectors: [env, system, docker]
    timeout: 5s

exporters:
  # ClickHouse exporter for traces (SigNoz format)
  clickhousetraces:
    datasource: tcp://clickhouse:9000/?database=signoz_traces
    docker_multi_node_cluster: false
    low_cardinal_exception_grouping: false

  # ClickHouse exporter for metrics (SigNoz format)
  clickhousemetricswrite:
    endpoint: tcp://clickhouse:9000/?database=signoz_metrics
    resource_to_telemetry_conversion:
      enabled: true

  # ClickHouse exporter for logs (SigNoz format)
  clickhouselogsexporter:
    dsn: tcp://clickhouse:9000/?database=signoz_logs
    timeout: 5s

  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"

  # Logging exporter for debugging (라즈베리파이에서는 비활성화 권장)
  # logging:
  #   verbosity: normal

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  zpages:
    endpoint: 0.0.0.0:55679
  pprof:
    endpoint: 0.0.0.0:1777

service:
  extensions: [health_check, zpages, pprof]
  pipelines:
    # Traces pipeline (logging 제거로 I/O 절약)
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resourcedetection]
      exporters: [clickhousetraces]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resourcedetection]
      exporters: [clickhousemetricswrite]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resourcedetection]
      exporters: [clickhouselogsexporter]
