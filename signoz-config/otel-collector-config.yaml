# OpenTelemetry Collector Configuration for SigNoz
# This configuration receives telemetry data from the auto_trader application
# and forwards it to ClickHouse for storage

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 30s
          static_configs:
            - targets: ['localhost:8888']

processors:
  # Batch processor to reduce network calls
  batch:
    send_batch_size: 10000
    timeout: 10s

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 1000
    spike_limit_mib: 200

  # Resource processor to add additional attributes
  resource:
    attributes:
      - key: service.instance.id
        from_attribute: host.name
        action: upsert

exporters:
  # ClickHouse exporter for traces
  clickhousetraces:
    datasource: tcp://clickhouse:9000/?database=signoz
    docker_multi_node_cluster: false
    low_cardinal_exception_grouping: false

  # ClickHouse exporter for metrics
  clickhousemetricsv2:
    endpoint: tcp://clickhouse:9000/?database=signoz
    resource_to_telemetry_conversion:
      enabled: true

  # ClickHouse exporter for logs
  clickhouselogsv2:
    endpoint: tcp://clickhouse:9000/?database=signoz
    docker_multi_node_cluster: false
    resource_to_telemetry_conversion:
      enabled: true

  # Logging exporter for debugging (optional)
  logging:
    loglevel: info

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [clickhousetraces]

    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [clickhousemetricsv2]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [clickhouselogsv2]
