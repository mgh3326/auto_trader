services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: auto_trader_api
    ports: [ "8001:8000" ]
    env_file:
      - .env
    volumes:
      - ./tmp:/app/tmp  # 토큰 캐시 영속성
      - ./logs:/app/logs  # 로그 파일 (선택적)
    restart: unless-stopped
    external_links:
      - auto_trader_pg:db
      - auto_trader_redis:redis
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',8000)); print('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - local_dev

  worker:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: auto_trader_worker
    command: bash -lc "poetry run celery -A app.core.celery_app.celery_app worker --loglevel=INFO -c 1 --max-tasks-per-child=100"
    env_file:
      - .env
    restart: unless-stopped
    external_links:
      - auto_trader_pg:db
      - auto_trader_redis:redis
    networks:
      - local_dev

networks:
  local_dev:
    external: true
    name: auto_trader_local_dev


