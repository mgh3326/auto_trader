# Docker Compose for Grafana Observability Stack (Raspberry Pi 5 optimized)
# Grafana + Loki (logs) + Tempo (traces) + Prometheus (metrics) + Promtail (log collector)
#
# Usage:
#   docker compose -f docker-compose.monitoring-rpi.yml up -d
#
# Access Points:
#   - Grafana UI: http://localhost:3000 (admin/admin)
#   - Tempo HTTP: http://localhost:3200
#   - OTLP gRPC: localhost:4317
#   - OTLP HTTP: localhost:4318
#   - Loki HTTP: http://localhost:3100
#   - Prometheus: http://localhost:9090
#
# Security Note:
#   Tempo and Loki run as root (user: "0:0") to avoid Docker volume permission
#   issues on Raspberry Pi. This is acceptable for local/dev environments but
#   should be improved for production by:
#   - Using host-mounted volumes with proper ownership (chown 10001:10001)
#   - Or using security-focused orchestration (Kubernetes with SecurityContext)
#
# Verification Steps:
#   1. Start the stack:
#      docker compose -f docker-compose.monitoring-rpi.yml up -d
#
#   2. Check all services are running:
#      docker compose -f docker-compose.monitoring-rpi.yml ps
#      (Expected: tempo, loki, promtail, prometheus, grafana all "Up")
#
#   3. Verify Tempo is receiving traces:
#      curl http://localhost:3200/status
#
#   4. Verify Loki is ready:
#      curl http://localhost:3100/ready
#
#   5. Access Grafana and verify datasources:
#      - Open http://localhost:3000
#      - Go to Configuration > Data Sources
#      - Verify Tempo, Loki, and Prometheus are connected (green checkmark)
#
#   6. Test trace-to-log correlation:
#      - In Grafana, go to Explore
#      - Select Tempo datasource
#      - Search for traces
#      - Click on a trace and look for "Logs for this span" button
#      - Verify logs appear with matching service/container labels
#
# To enable in your app, set in .env:
#   OTEL_ENABLED=true
#   OTEL_EXPORTER_OTLP_ENDPOINT=localhost:4317
#   OTEL_INSECURE=true

name: grafana-observability

services:
  # Grafana Tempo - Distributed tracing backend
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    user: "0:0"  # Run as root to avoid permission issues with volume mounts
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./grafana-config/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    mem_limit: 512m
    mem_reservation: 256m
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Grafana Loki - Log aggregation system
  loki:
    image: grafana/loki:latest
    container_name: loki
    user: "0:0"  # Run as root to avoid permission issues with volume mounts
    command: ["-config.file=/etc/loki/local-config.yaml"]
    volumes:
      - ./grafana-config/loki.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"   # Loki HTTP
    mem_limit: 512m
    mem_reservation: 256m
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Promtail - Log collector for Loki
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    command: ["-config.file=/etc/promtail/config.yaml"]
    volumes:
      - ./grafana-config/promtail.yaml:/etc/promtail/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - observability
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped

  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./grafana-config/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    mem_limit: 512m
    mem_reservation: 256m
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      # ⚠️  SECURITY WARNING: These settings are for LOCAL DEVELOPMENT ONLY
      # For production, change these settings:
      # - Set strong password: GF_SECURITY_ADMIN_PASSWORD=<strong_password>
      # - Disable anonymous access: GF_AUTH_ANONYMOUS_ENABLED=false
      # - Enable TLS/HTTPS
      # - Use environment-specific secrets management
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana-config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    mem_limit: 512m
    mem_reservation: 256m
    depends_on:
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - observability
    restart: unless-stopped

volumes:
  tempo_data:
    name: tempo_data
  loki_data:
    name: loki_data
  prometheus_data:
    name: prometheus_data
  grafana_data:
    name: grafana_data

networks:
  observability:
    name: observability
    driver: bridge
