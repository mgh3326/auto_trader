# Docker Compose for Grafana Observability Stack (Raspberry Pi 5 optimized)
# Grafana + Loki (logs) + Tempo (traces) + Prometheus (metrics)
#
# Usage:
#   docker compose -f docker-compose.monitoring-rpi.yml up -d
#
# Grafana UI: http://localhost:3000 (admin/admin)
# OTLP Endpoint: localhost:4317 (gRPC), localhost:4318 (HTTP)
#
# To enable in your app, set in .env:
#   SIGNOZ_ENABLED=true
#   SIGNOZ_ENDPOINT=localhost:4317

name: grafana-observability

services:
  # Grafana Tempo - Distributed tracing backend
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./grafana-config/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    mem_limit: 512m
    mem_reservation: 256m
    networks:
      - observability
    restart: unless-stopped

  # Grafana Loki - Log aggregation system
  loki:
    image: grafana/loki:latest
    container_name: loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    volumes:
      - ./grafana-config/loki.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"   # Loki HTTP
    mem_limit: 512m
    mem_reservation: 256m
    networks:
      - observability
    restart: unless-stopped

  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./grafana-config/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    mem_limit: 512m
    mem_reservation: 256m
    networks:
      - observability
    restart: unless-stopped

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana-config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    mem_limit: 512m
    mem_reservation: 256m
    depends_on:
      - tempo
      - loki
      - prometheus
    networks:
      - observability
    restart: unless-stopped

volumes:
  tempo_data:
    name: tempo_data
  loki_data:
    name: loki_data
  prometheus_data:
    name: prometheus_data
  grafana_data:
    name: grafana_data

networks:
  observability:
    name: observability
    driver: bridge
